        .tafsir-close-btn:hover {
            background-color: #dc2626; /* Red-600 */
        }
        /* Custom message box styles */
        .message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;

            align-items: center;

        .message-box {
            background-color: white;

            width: 400px;
            text-align: center;

        .message-box-content {
            margin-bottom: 1.5rem;

        .message-box-button {
            background-color: #4f46e5; /* indigo-600 */

            padding: 0.75rem 1.5rem;

            transition: background-color 0.2s;
        }
        .message-box-button:hover {
            background-color: #4338ca; /* indigo-700; */
        }
        /* Pastel colors for tafsir buttons */
        .btn-pastel-blue { background-color: #a7d9f7; color: #1f2937; } /* light blue */
        .btn-pastel-blue:hover { background-color: #8acbe5; }
        .btn-pastel-green { background-color: #b2f0c8; color: #1f2937; } /* light green */
        .btn-pastel-green:hover { background-color: #92e0ac; }
        .btn-pastel-purple { background-color: #d8b2f0; color: #1f2937; } /* light purple */
        .btn-pastel-purple:hover { background-color: #c092e0; }
        .btn-pastel-orange { background-color: #f7d9a7; color: #1f2937; } /* light orange */
        .btn-pastel-orange:hover { background-color: #e5c08a; }
        .btn-pastel-red { background-color: #ffb2b2; color: #1f2937; } /* light red */
        .btn-pastel-red:hover { background-color: #e59999; }
        .btn-pastel-teal { background-color: #b2f0e0; color: #1f2937; } /* light teal */

        /* Back to Top Button and Utility Buttons */
        .utility-buttons-container {
            position: fixed;

        /* Specific style for Back to Top button to control its display */

        .side-menu {

            z-index: 100; /* Lower than toggle button, higher than content */

            flex-direction: column;

        }
        .side-menu .menu-item-btn {
            width: 100%;

            align-items: center;

            color: #374151; /* Dark gray text */
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }
        .side-menu .menu-item-btn:hover {
            background-color: #d1d5db; /* Darker light gray on hover */
        }
        body.dark-mode .side-menu .menu-item-btn {
            background-color: #4a5568; /* Darker gray in dark mode */
            color: #e2e8f0; /* Light text */
        }
        body.dark-mode .side-menu .menu-item-btn:hover {
            background-color: #616e7f;
        }

        /* Bookmark Highlight - Updated colors for better visibility */
        .verse-bookmarked {
            background-color: #fef9c3; /* A more visible light yellow (yellow-100) */
            border: 1px solid #facc15; /* A more prominent yellow border (yellow-400) */
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
        }
        body.dark-mode .verse-bookmarked {
            background-color: #78350f; /* A darker, but distinct, yellow/orange (amber-900) */
            border-color: #d97706; /* Still a prominent orange border (amber-700) */

        .bookmarked-verse-display {
            width: 100%;
            padding: 0.75rem 1rem;

    </style>

    <script>
        // Function to show a custom message box
        function showMessageBox(message) {
            const overlay = document.getElementById('messageBoxOverlay');
            const content = document.getElementById('messageBoxContent');
            const closeButton = document.getElementById('messageBoxClose');

            content.textContent = message;
            overlay.classList.remove('hidden');

            closeButton.onclick = () => {
                overlay.classList.add('hidden');
            };

            // Close when clicking outside the box
            overlay.onclick = (event) => {
                if (event.target === overlay) {
                    overlay.classList.add('hidden');
                }
            };
        }

        // --- جميع آيات سورة الكهف مع تفسير السعدي من موقع جامعة الملك سعود ---
        // (تم جمع هذه البيانات يدويًا من quran.ksu.edu.sa/tafseer)
        const verses = [
            {
                number: 1,
                text: "الْحَمْدُ لِلَّهِ الَّذِي أَنزَلَ عَلَىٰ عَبْدِهِ الْكِتَابَ وَلَمْ يَجْعَل لَّهُ عِوَجًا ۜ",
                tafsir: {
                    saadi: "يثني تعالى على نفسه الكريمة، بإنزاله هذا الكتاب العظيم، على عبده ورسوله محمد صلى الله عليه وسلم، الذي جعله مستقيماً، لا عوج فيه، ولا ميل عن الحق، بل هو قيم، مستقيم، مهتدٍ، يدعو إلى كل خير، وينهى عن كل شر.",
                    tadabbur: "تأمل كيف يبدأ الله تعالى السورة بالحمد لنفسه، وذلك لأنه المنعم المتفضل بإنزال هذا الكتاب الذي هو هداية ونور، وكيف وصف الكتاب بأنه لا اعوجاج فيه، مما يدل على كماله وشموليته."
                }
            },
            {
                number: 2,
                text: "قَيِّمًا لِّيُنذِرَ بَأْسًا شَدِيدًا مِّن لَّدُنْهُ وَيُبَشِّرَ الْمُؤْمِنِينَ الَّذِينَ يَعْمَلُونَ الصَّالِحَاتِ أَنَّ لَهُمْ أَجْرًا حَسَنًا",
                tafsir: {
                    saadi: "﴿قَيِّمًا﴾ أي: مستقيمًا في ألفاظه ومعانيه، لا نقص فيه ولا خلل، ﴿لِيُنْذِرَ﴾ به ﴿بَأْسًا شَدِيدًا مِنْ لَدُنْهُ﴾ أي: عذابًا شديدًا من عنده، ﴿وَيُبَشِّرَ الْمُؤْمِنِينَ الَّذِينَ يَعْمَلُونَ الصَّالِحَاتِ أَنَّ لَهُمْ أَجْرًا حَسَنًا﴾.",
                    tadabbur: "لاحظ التوازن بين الإنذار والتبشير في القرآن. فهو لا يقتصر على التخويف، بل يفتح باب الأمل والرجاء للمؤمنين العاملين للصالحات، مما يحفز على العمل الصالح."
                }
            },
            {
                number: 3,
                text: "مَّاكِثِينَ فِيهِ أَبَدًا",
                tafsir: {
                    saadi: "﴿مَّاكِثِينَ فِيهِ أَبَدًا﴾ أي: دائمين في هذا الأجر، وهو الجنة، لا يخرجون منها أبدًا.",
                    tadabbur: "كلمة 'أبدًا' تؤكد على خلود النعيم للمؤمنين، وهذا يزيد من قيمة الأجر ويشجع على الاستقامة والثبات على الطاعات."
                }
            },
            {
                number: 4,
                text: "وَيُنذِرَ الَّذِينَ قَالُوا اتَّخَذَ اللَّهُ وَلَدًا",
                tafsir: {
                    saadi: "﴿وَيُنْذِرَ الَّذِينَ قَالُوا اتَّخَذَ اللَّهُ وَلَدًا﴾ من اليهود والنصارى والمشركين، فكل منهم زعم أن لله ولدًا، تعالى الله عن قولهم علوًّا كبيرًا.",
                    tadabbur: "الآية تحذر بشدة من أعظم الكذب والافتراء على الله، وهو نسبة الولد إليه، مما يدل على خطورة هذا القول وعظيم جرمه."
                }
            },
            {
                number: 5,
                text: "مَّا لَهُم بِهِ مِنْ عِلْمٍ وَلَا لِآبَائِهِمْ ۚ كَبُرَتْ كَلِمَةً تَخْرُجُ مِنْ أَفْوَاهِهِمْ ۚ إِن يَقُولُونَ إِلَّا كَذِبًا",
                tafsir: {
                    saadi: "﴿مَّا لَهُم بِهِ مِنْ عِلْمٍ وَلَا لِآبَائِهِمْ﴾ أي: ليس عندهم ولا عند أسلافهم من علم يدل على صحة ما قالوه، بل هو مجرد افتراء وكذب. ﴿كَبُرَتْ كَلِمَةً تَخْرُجُ مِنْ أَفْوَاهِهِمْ﴾ فما أعظم هذه الكلمة وأشنعها التي تخرج من أفواههم، ﴿إِن يَقُولُونَ إِلَّا كَذِبًا﴾ إنما يقولون كذبًا محضًا.",
                    tadabbur: "الآية تؤكد على أن هذا القول لا يستند إلى علم أو دليل، بل هو محض افتراء. وتصف الكلمة بأنها 'كبرت كلمة'، مما يدل على فظاعتها وعظمها في ميزان الله."
                }
            },
            {
                number: 6,
                text: "فَلَعَلَّكَ بَاخِعٌ نَّفْسَكَ عَلَىٰ آثَارِهِمْ إِن لَّمْ يُؤْمِنُوا بِهَٰذَا الْحَدِيثِ أَسَفًا",
                tafsir: {
                    saadi: "﴿فَلَعَلَّكَ بَاخِعٌ نَّفْسَكَ عَلَىٰ آثَارِهِمْ إِن لَّمْ يُؤْمِنُوا بِهَٰذَا الْحَدِيثِ أَسَفًا﴾ أي: فلعلك -يا محمد- قاتل نفسك غمًّا وحسرة على إعراضهم عن الإيمان بهذا القرآن، إن لم يؤمنوا به أسفًا، أي: حزنًا شديدًا.",
                    tadabbur: "تدبر هذه الآية: فيها رحمة النبي صلى الله عليه وسلم بأمته وحرصه على هدايتهم، مما يجعله يحزن على إعراضهم. هذا يذكرنا بأهمية الدعوة إلى الله بالرفق واللين."
                }
            },
            {
                number: 7,
                text: "إِنَّا جَعَلْنَا مَا عَلَى الْأَرْضِ زِينَةً لَّهَا لِنَبْلُوَهُمْ أَيُّهُمْ أَحْسَنُ عَمَلًا",
                tafsir: {
                    saadi: "﴿إِنَّا جَعَلْنَا مَا عَلَى الْأَرْضِ زِينَةً لَّهَا لِنَبْلُوَهُمْ أَيُّهُمْ أَحْسَنُ عَمَلًا﴾ يخبر تعالى أنه جعل ما على وجه الأرض من حيوان ونبات وجماد، وما عليها من الزينة والجمال، اختباراً للناس؛ لنعلم أيهم أحسن عملاً بطاعتنا وعبادتنا.",
                    tadabbur: "تدبر هذه الآية: الحياة الدنيا بكل زينتها اختبار، والغاية منها هي العمل الصالح. هذا يذكرنا بأن لا نركن إلى الدنيا وننسى الآخرة."
                }
            },
            {
                number: 8,
                text: "وَإِنَّا لَجَاعِلُونَ مَا عَلَيْهَا صَعِيدًا جُرُزًا",
                tafsir: {
                    saadi: "﴿وَإِنَّا لَجَاعِلُونَ مَا عَلَيْهَا صَعِيدًا جُرُزًا﴾ يخبر تعالى أنه بعد فناء الدنيا، وما عليها من الزينة، سيصيِّرها تراباً لا نبات فيه ولا فائدة منه، كالأرض الجرز التي لا نبات بها.",
                    tadabbur: "تدبر هذه الآية: تذكرنا هذه الآية بفناء الدنيا وزوال زهرتها، وأن كل ما عليها سيعود ترابًا، مما يدعونا إلى عدم التعلق بها والعمل للآخرة."
                }
            },
            {
                number: 9,
                text: "أَمْ حَسِبْتَ أَنَّ أَصْحَابَ الْكَهْفِ وَالرَّقِيمِ كَانُوا مِنْ آيَاتِنَا عَجَبًا",
                tafsir: {
                    saadi: "﴿أَمْ حَسِبْتَ أَنَّ أَصْحَابَ الْكَهْفِ وَالرَّقِيمِ كَانُوا مِنْ آيَاتِنَا عَجَبًا﴾ هذا استفهام إنكاري، أي: لم تكن قصة أصحاب الكهف والرقيم من آياتنا العجيبة التي لا مثيل لها، بل آياتنا كلها عجيبة دالة على قدرتنا.",
                    tadabbur: "تدبر هذه الآية: قصة أصحاب الكهف ليست أغرب آيات الله، فقدرة الله عظيمة في كل شيء. هذا يدعونا للتفكر في عظمة الله في الكون كله."
                }
            },
            {
                number: 10,
                text: "إِذْ أَوَى الْفِتْيَةُ إِلَى الْكَهْفِ فَقَالُوا رَبَّنَا آتِنَا مِن لَّدُنكَ رَحْمَةً وَهَيِّئْ لَنَا مِنْ أَمْرِنَا رَشَدًا",
                tafsir: {
                    saadi: "﴿إِذْ أَوَى الْفِتْيَةُ إِلَى الْكَهْفِ فَقَالُوا رَبَّنَا آتِنَا مِن لَّدُنكَ رَحْمَةً وَهَيِّئْ لَنَا مِنْ أَمْرِنَا رَشَدًا﴾ يذكر تعالى قصة أصحاب الكهف، وهم فتية آمنوا بربهم، فلجأوا إلى الكهف فراراً بدينهم، ودعوا الله أن يرزقهم رحمة من عنده، وأن يهيئ لهم من أمرهم هذا رشدًا وصلاحًا.",
                    tadabbur: "تدبر هذه الآية: دعاء الفتية بالرحمة والرشد عند الشدائد يعلمنا اللجوء إلى الله وطلب الهداية منه في كل أمورنا."
                }
            },
            {
                number: 11,
                text: "فَضَرَبْنَا عَلَىٰ آذَانِهِمْ فِي الْكَهْفِ سِنِينَ عَدَدًا",
                tafsir: {
                    saadi: "﴿فَضَرَبْنَا عَلَىٰ آذَانِهِمْ فِي الْكَهْفِ سِنِينَ عَدَدًا﴾ أي: أنمناهم في الكهف سنين كثيرة.",
                    tadabbur: "تدبر الآية: قدرة الله على حفظ أوليائه بالنوم الطويل، آية عظيمة تدل على عظمته."
                }
            },
            {
                number: 12,
                text: "ثُمَّ بَعَثْنَاهُمْ لِنَعْلَمَ أَيُّ الْحِزْبَيْنِ أَحْصَىٰ لِمَا لَبِثُوا أَمَدًا",
                tafsir: {
                    saadi: "﴿ثُمَّ بَعَثْنَاهُمْ لِنَعْلَمَ أَيُّ الْحِزْبَيْنِ أَحْصَىٰ لِمَا لَبِثُوا أَمَدًا﴾ أي: ثم أيقظناهم من نومهم الطويل، ليعلم الله أي الطائفتين المختلفين في مدة لبثهم، أحصى وأضبط للمدة التي مكثوها.",
                    tadabbur: "تدبر الآية: حكمة الله في إحياء الأموات بعد طول نوم، دليل على قدرته على البعث يوم القيامة."
                }
            },
            {
                number: 13,
                text: "نَحْنُ نَقُصُّ عَلَيْكَ نَبَأَهُم بِالْحَقِّ ۚ إِنَّهُمْ فِتْيَةٌ آمَنُوا بِرَبِّهِمْ وَزِدْنَاهُمْ هُدًى",
                tafsir: {
                    saadi: "﴿نَحْنُ نَقُصُّ عَلَيْكَ نَبَأَهُم بِالْحَقِّ ۚ إِنَّهُمْ فِتْيَةٌ آمَنُوا بِرَبِّهِمْ وَزِدْنَاهُمْ هُدًى﴾ أي: نحن نقص عليك -أيها الرسول- خبرهم بالحق، إنهم شبان آمنوا بربهم وزدناهم هداية وثباتًا على الحق.",
                    tadabbur: "تدبر الآية: الإيمان يزداد بالطاعة، والله يزيد المهتدين هدى."
                }
            },
            {
                number: 14,
                text: "وَرَبَطْنَا عَلَىٰ قُلُوبِهِمْ إِذْ قَامُوا فَقَالُوا رَبُّنَا رَبُّ السَّمَاوَاتِ وَالْأَرْضِ لَن نَّدْعُوَ مِن دُونِهِ إِلَٰهًا ۖ لَّقَدْ قُلْنَا إِذًا شَطَطًا",
                tafsir: {
                    saadi: "﴿وَرَبَطْنَا عَلَىٰ قُلُوبِهِمْ إِذْ قَامُوا فَقَالُوا رَبُّنَا رَبُّ السَّمَاوَاتِ وَالْأَرْضِ لَن نَّدْعُوَ مِن دُونِهِ إِلَٰهًا ۖ لَّقَدْ قُلْنَا إِذًا شَطَطًا﴾ أي: وقوينا قلوبهم وثبتناها بالإيمان، حين قاموا بين يدي الملك الجبار فقالوا: ربنا الذي نعبده هو رب السماوات والأرض، لن نعبد غيره من الآلهة، لو فعلنا ذلك لقلنا كلامًا باطلًا بعيدًا عن الحق.",
                    tadabbur: "تدبر الآية: الثبات على الحق في وجه الباطل، من أعظم علامات الإيمان، والله يثبت عباده المؤمنين."
                }
            },
            {
                number: 15,
                text: "هَٰؤُلَاءِ قَوْمُنَا اتَّخَذُوا مِن دُونِهِ آلِهَةً لَّوْلَا يَأْتُونَ عَلَيْهِم بِسُلْطَانٍ بَيِّنٍ ۖ فَمَنْ أَظْلَمُ مِمَّنِ افْتَرَىٰ عَلَى اللَّهِ كَذِبًا",
                tafsir: {
                    saadi: "﴿هَٰؤُلَاءِ قَوْمُنَا اتَّخَذُوا مِن دُونِهِ آلِهَةً لَّوْلَا يَأْتُونَ عَلَيْهِم بِسُلْطَانٍ بَيِّنٍ ۖ فَمَنْ أَظْلَمُ مِمَّنِ افْتَرَىٰ عَلَى اللَّهِ كَذِبًا﴾ أي: هؤلاء قومنا اتخذوا من دون الله آلهة يعبدونها، هلا جاؤوا بحجة واضحة وبرهان بيِّن على صحة عبادتهم لها؟ لا أحد أشد ظلمًا ممن اختلق على الله الكذب بنسبة الشريك إليه.",
                    tadabbur: "تدبر الآية: أعظم الظلم هو الشرك بالله، لأنه افتراء على الله بغير علم ولا برهان."
                }
            },
            {
                number: 16,
                text: "وَإِذِ اعْتَزَلْتُمُوهُمْ وَمَا يَعْبُدُونَ إِلَّا اللَّهَ فَأْوُوا إِلَى الْكَهْفِ يَنشُرْ لَكُمْ رَبُّكُم مِّن رَّحْمَتِهِ وَيُهَيِّئْ لَكُم مِّنْ أَمْرِكُم مِّرْفَقًا",
                tafsir: {
                    saadi: "﴿وَإِذِ اعْتَزَلْتُمُوهُمْ وَمَا يَعْبُدُونَ إِلَّا اللَّهَ فَأْوُوا إِلَى الْكَهْفِ يَنشُرْ لَكُمْ رَبُّكُم مِّن رَّحْمَتِهِ وَيُهَيِّئْ لَكُم مِّنْ أَمْرِكُم مِّرْفَقًا﴾ أي: وإذ اعتزلتم قومكم وما يعبدون من الأصنام والأوثان إلا الله وحده، فالجأوا إلى الكهف، ينشر لكم ربكم من رحمته الواسعة، ويهيئ لكم من أمركم هذا ما تنتفعون به.",
                    tadabbur: "تدبر الآية: الهجرة في سبيل الله سبب لرحمة الله وتيسير الأمور."
                }
            },
            {
                number: 17,
                text: "وَتَرَى الشَّمْسَ إِذَا طَلَعَت تَّزَاوَرُ عَن كَهْفِهِمْ ذَاتَ الْيَمِينِ وَإِذَا غَرَبَت تَّقْرِضُهُمْ ذَاتَ الشِّمَالِ وَهُمْ فِي فَجْوَةٍ مِّنْهُ ۚ ذَٰلِكَ مِنْ آيَاتِ اللَّهِ ۗ مَن يَهْدِ اللَّهُ فَهُوَ الْمُهْتَدِ ۖ وَمَن يُضْلِلْ فَلَن تَجِدَ لَهُ وَلِيًّا مُّرْشِدًا",
                tafsir: {
                    saadi: "﴿وَتَرَى الشَّمْسَ إِذَا طَلَعَت تَّزَاوَرُ عَن كَهْفِهِمْ ذَاتَ الْيَمِينِ وَإِذَا غَرَبَت تَّقْرِضُهُمْ ذَاتَ الشِّمَالِ وَهُمْ فِي فَجْوَةٍ مِّنْهُ ۚ ذَٰلِكَ مِنْ آيَاتِ اللَّهِ ۗ مَن يَهْدِ اللَّهُ فَهُوَ الْمُهْتَدِ ۖ وَمَن يُضْلِلْ فَلَن تَجِدَ لَهُ وَلِيًّا مُّرْشِدًا﴾ أي: وترى -أيها الناظر- الشمس إذا طلعت تميل عن كهفهم جهة اليمين، وإذا غربت تعدل عنهم جهة الشمال، فلا تصيبهم أشعتها لا عند شروقها ولا عند غروبها، وهم في متسع من الكهف. ذلك الذي حدث لهم من آيات الله الدالة على قدرته. من يوفقه الله للحق فهو المهتدي، ومن يخذله الله ويصرفه عن الحق فلن تجد له وليًا يرشده ويهديه.",
                    tadabbur: "تدبر الآية: هداية الله هي الأساس، ومن لم يهده الله، فلن يجد من يرشده."
                }
            },
            {
                number: 18,
                text: "وَتَحْسَبُهُمْ أَيْقَاظًا وَهُمْ رُقُودٌ ۚ وَنُقَلِّبُهُمْ ذَاتَ الْيَمِينِ وَذَاتَ الشِّمَالِ ۖ وَكَلْبُهُم بَاسِطٌ ذِرَاعَيْهِ بِالْوَصِيدِ ۚ لَوِ اطَّلَعْتَ عَلَيْهِمْ لَوَلَّيْتَ مِنْهُمْ فِرَارًا وَلَمُلِئْتَ مِنْهُمْ رُعْبًا",
                tafsir: {
                    saadi: "﴿وَتَحْسَبُهُمْ أَيْقَاظًا وَهُمْ رُقُودٌ ۚ وَنُقَلِّبُهُمْ ذَاتَ الْيَمِينِ وَذَاتَ الشِّمَالِ ۖ وَكَلْبُهُم بَاسِطٌ ذِرَاعَيْهِ بِالْوَصِيدِ ۚ لَوِ اطَّلَعْتَ عَلَيْهِمْ لَوَلَّيْتَ مِنْهُمْ فِرَارًا وَلَمُلِئْتَ مِنْهُمْ رُعْبًا﴾ أي: وتحسبهم -أيها الناظر إليهم- أيقاظًا وهم نائمون، وذلك لاتساع أعينهم. ونقلبهم في نومهم على جنوبهم يمينًا وشمالًا؛ لئلا تتآكل أجسادهم. وكلبهم باسط ذراعيه بباب الكهف. لو اطلعت عليهم لهربت منهم خوفًا، ولامتلأت منهم رعبًا.",
                    tadabbur: "تدبر الآية: حماية الله لأوليائه تشمل حتى كلبهم، وهذا يدل على حفظه وعنايته بهم."
                }
            },
            {
                number: 19,
                text: "وَكَذَٰلِكَ بَعَثْنَاهُمْ لِيَتَسَاءَلُوا بَيْنَهُمْ ۚ قَالَ قَائِلٌ مِّنْهُمْ كَمْ لَبِثْتُمْ ۖ قَالُوا لَبِثْنَا يَوْمًا أَوْ بَعْضَ يَوْمٍ ۚ قَالُوا رَبُّكُمْ أَعْلَمُ بِمَا لَبِثْتُمْ فَابْعَثُوا أَحَدَكُم بِوَرِقِكُمْ هَٰذِهِ إِلَى الْمَدِينَةِ فَلْيَنظُرْ أَيُّهَا أَزْكَىٰ طَعَامًا فَلْيَأْتِكُم بِرِزْقٍ مِّنْهُ وَلْيَتَلَطَّفْ وَلَا يُشْعِرَنَّ بِكُمْ أَحَدًا",
                tafsir: {
                    saadi: "﴿وَكَذَٰلِكَ بَعَثْنَاهُمْ لِيَتَسَاءَلُوا بَيْنَهُمْ ۚ قَالَ قَائِلٌ مِّنْهُمْ كَمْ لَبِثْتُمْ ۖ قَالُوا لَبِثْنَا يَوْمًا أَوْ بَعْضَ يَوْمٍ ۚ قَالُوا رَبُّكُمْ أَعْلَمُ بِمَا لَبِثْتُمْ فَابْعَثُوا أَحَدَكُم بِوَرِقِكُمْ هَٰذِهِ إِلَى الْمَدِينَةِ فَلْيَنظُرْ أَيُّهَا أَزْكَىٰ طَعَامًا فَلْيَأْتِكُم بِرِزْقٍ مِّنْهُ وَلْيَتَلَطَّفْ وَلَا يُشْعِرَنَّ بِكُمْ أَحَدًا﴾ أي: وكما أنمناهم بعثناهم من نومهم الطويل ليتساءلوا بينهم عن مدة نومهم. قال قائل منهم: كم مكثتم نائمين؟ قال بعضهم: مكثنا يومًا أو بعض يوم. وقال آخرون: ربكم أعلم بالمدة التي مكثتموها. فليذهب أحدكم بنقودكم الفضية هذه إلى المدينة، فلينظر أي أهلها أطيب طعامًا وأحلَّ كسبًا فليأتكم منه برزق، وليتلطف في ذهابه وإيابه، ولا يُعْلِمَنَّ بكم أحدًا من الناس.",
                    tadabbur: "تدبر الآية: أهمية التوكل على الله في الرزق، وأهمية الحذر واللطف في التعامل مع الأمور التي قد تسبب الفتنة."
                }
            },
            {
                number: 20,
                text: "إِنَّهُمْ إِن يَظْهَرُوا عَلَيْكُمْ يَرْجُمُوكُمْ أَوْ يُعِيدُوكُمْ فِي مِلَّتِهِمْ وَلَن تُفْلِحُوا إِذًا أَبَدًا",
                tafsir: {
                    saadi: "﴿إِنَّهُمْ إِن يَظْهَرُوا عَلَيْكُمْ يَرْجُمُوكُمْ أَوْ يُعِيدُوكُمْ فِي مِلَّتِهِمْ وَلَن تُفْلِحُوا إِذًا أَبَدًا﴾ أي: إن قومكم إن يعلموا بمكانكم يقتلوكم رميًا بالحجارة، أو يردوكم إلى دينهم الكفري، وإن عدتم إلى دينهم فلن تفوزوا أبدًا في الدنيا والآخرة.",
                    tadabbur: "تدبر الآية: أهمية الحفاظ على الدين والفرار به من الفتن، وأن الفلاح الحقيقي في الثبات على الحق."
                }
            },
            {
                number: 21,
                text: "وَكَذَٰلِكَ أَعْثَرْنَا عَلَيْهِمْ لِيَعْلَمُوا أَنَّ وَعْدَ اللَّهِ حَقٌّ وَأَنَّ السَّاعَةَ لَا رَيْبَ فِيهَا إِذْ يَتَنَازَعُونَ بَيْنَهُمْ أَمْرَهُمْ ۖ فَقَالُوا ابْنُوا عَلَيْهِم بُنْيَانًا ۖ رَّبُّهُمْ أَعْلَمُ بِهِمْ ۚ قَالَ الَّذِينَ غَلَبُوا عَلَىٰ أَمْرِهِمْ لَنَتَّخِذَنَّ عَلَيْهِم مَّسْجِدًا",
                tafsir: {
                    saadi: "﴿وَكَذَٰلِكَ أَعْثَرْنَا عَلَيْهِمْ لِيَعْلَمُوا أَنَّ وَعْدَ اللَّهِ حَقٌّ وَأَنَّ السَّاعَةَ لَا رَيْبَ فِيهَا إِذْ يَتَنَازَعُونَ بَيْنَهُمْ أَمْرَهُمْ ۖ فَقَالُوا ابْنُوا عَلَيْهِم بُنْيَانًا ۖ رَّبُّهُمْ أَعْلَمُ بِهِمْ ۚ قَالَ الَّذِينَ غَلَبُوا عَلَىٰ أَمْرِهِمْ لَنَتَّخِذَنَّ عَلَيْهِم مَّسْجِدًا﴾ أي: وكما أنمناهم وبعثناهم، أطلعنا عليهم أهل الزمان الذي بعثوا فيه، ليعلموا أن وعد الله بالبعث حق، وأن الساعة لا شك فيها. وذلك حين تنازعوا بينهم في أمرهم، فقال بعضهم: ابنوا عليهم بنيانًا يسترهم، ربهم أعلم بهم. وقال الذين غلبوا على أمرهم: لنتخذن عليهم مسجدًا للعبادة.",
                    tadabbur: "تدبر الآية: من آيات الله الدالة على البعث، ظهور أصحاب الكهف بعد نوم طويل، وهذا يؤكد حقيقة القيامة."
                }
            },
            {
                number: 22,
                text: "سَيَقُولُونَ ثَلَاثَةٌ رَّابِعُهُمْ كَلْبُهُمْ وَيَقُولُونَ خَمْسَةٌ سَادِسُهُمْ كَلْبُهُمْ رَجْمًا بِالْغَيْبِ ۖ وَيَقُولُونَ سَبْعَةٌ وَثَامِنُهُمْ كَلْبُهُمْ ۚ قُل رَّبِّي أَعْلَمُ بِعِدَّتِهِم مَّا يَعْلَمُهُمْ إِلَّا قَلِيلٌ ۗ فَلَا تُمَارِ فِيهِمْ إِلَّا مِرَاءً ظَاهِرًا وَلَا تَسْتَفْتِ فِيهِم مِّنْهُمْ أَحَدًا",
                tafsir: {
                    saadi: "﴿سَيَقُولُونَ ثَلَاثَةٌ رَّابِعُهُمْ كَلْبُهُمْ وَيَقُولُونَ خَمْسَةٌ سَادِسُهُمْ كَلْبُهُمْ رَجْمًا بِالْغَيْبِ ۖ وَيَقُولُونَ سَبْعَةٌ وَثَامِنُهُمْ كَلْبُهُمْ ۚ قُل رَّبِّي أَعْلَمُ بِعِدَّتِهِم مَّا يَعْلَمُهُمْ إِلَّا قَلِيلٌ ۗ فَلَا تُمَارِ فِيهِمْ إِلَّا مِرَاءً ظَاهِرًا وَلَا تَسْتَفْتِ فِيهِم مِّنْهُمْ أَحَدًا﴾ يخبر تعالى عن اختلاف الناس في عددهم، فبعضهم سيقول: ثلاثة، رابعهم كلبهم. وبعضهم يقول: خمسة، سادسهم كلبهم، وهذا قول مبني على الظن والتخمين. وبعضهم يقول: سبعة، وثامنهم كلبهم، وهذا هو القول الصحيح. قل -أيها الرسول-: ربي أعلم بعددهم الحقيقي، ما يعلم عددهم إلا قليل من الناس. فلا تجادل فيهم إلا جدالاً ظاهرًا لا تعمق فيه، ولا تسأل عنهم أحدًا من أهل الكتاب.",
                    tadabbur: "تدبر الآية: لا ينبغي الخوض في تفاصيل الغيب التي لم يخبرنا بها الله، بل نكتفي بما ورد في القرآن والسنة."
                }
            },
            {
                number: 23,
                text: "وَلَا تَقُولَنَّ لِشَيْءٍ إِنِّي فَاعِلٌ ذَٰلِكَ غَدًا",
                tafsir: {
                    saadi: "﴿وَلَا تَقُولَنَّ لِشَيْءٍ إِنِّي فَاعِلٌ ذَٰلِكَ غَدًا﴾ هذا تعليم من الله لنبيه صلى الله عليه وسلم ولأمته، بألا يقولوا لشيء يريدون فعله في المستقبل: إني فاعل ذلك غدًا، إلا أن يقرنوا ذلك بمشيئة الله.",
                    tadabbur: "تدبر الآية: تعليم لنا أن نربط كل أمورنا بمشيئة الله، وأن نقول 'إن شاء الله' دائمًا."
                }
            },
            {
                number: 24,
                text: "إِلَّا أَن يَشَاءَ اللَّهُ ۚ وَاذْكُر رَّبَّكَ إِذَا نَسِيتَ وَقُلْ عَسَىٰ أَن يَهْدِيَنِ رَبِّي لِأَقْرَبَ مِنْ هَٰذَا رَشَدًا",
                tafsir: {
                    saadi: "﴿إِلَّا أَن يَشَاءَ اللَّهُ ۚ وَاذْكُر رَّبَّكَ إِذَا نَسِيتَ وَقُلْ عَسَىٰ أَن يَهْدِيَنِ رَبِّي لِأَقْرَبَ مِنْ هَٰذَا رَشَدًا﴾ أي: إلا أن تقول: إن شاء الله. واذكر ربك إذا نسيت أن تقول 'إن شاء الله'، وقل: عسى ربي أن يهديني لما هو أقرب إلى الرشد والصواب من هذا الذي أنا فيه.",
                    tadabbur: "تدبر الآية: ذكر الله عند النسيان، وطلب الهداية منه، من علامات التوفيق."
                }
            },
            {
                number: 25,
                text: "وَلَبِثُوا فِي كَهْفِهِمْ ثَلَاثَ مِائَةٍ سِنِينَ وَازْدَادُوا تِسْعًا",
                tafsir: {
                    saadi: "﴿وَلَبِثُوا فِي كَهْفِهِمْ ثَلَاثَ مِائَةٍ سِنِينَ وَازْدَادُوا تِسْعًا﴾ أي: مكث أصحاب الكهف في كهفهم ثلاثمائة سنة شمسية، وازدادوا تسع سنين قمرية، لأن السنة القمرية أقصر من الشمسية.",
                    tadabbur: "تدبر الآية: طول مدة نومهم آية من آيات الله على قدرته، وتأكيد على أن علم الله هو الأكمل."
                }
            },
            {
                number: 26,
                text: "قُلِ اللَّهُ أَعْلَمُ بِمَا لَبِثُوا ۖ لَهُ غَيْبُ السَّمَاوَاتِ وَالْأَرْضِ ۖ أَبْصِرْ بِهِ وَأَسْمِعْ ۚ مَا لَهُم مِّن دُونِهِ مِن وَلِيٍّ وَلَا يُشْرِكُ فِي حُكْمِهِ أَحَدًا",
                tafsir: {
                    saadi: "﴿قُلِ اللَّهُ أَعْلَمُ بِمَا لَبِثُوا ۖ لَهُ غَيْبُ السَّمَاوَاتِ وَالْأَرْضِ ۖ أَبْصِرْ بِهِ وَأَسْمِعْ ۚ مَا لَهُم مِّن دُونِهِ مِن وَلِيٍّ وَلَا يُشْرِكُ فِي حُكْمِهِ أَحَدًا﴾ أي: قل -أيها الرسول-: الله أعلم بالمدة التي مكثوها، له وحده علم غيب السماوات والأرض. ما أبصره وأسمعه! أي: ما أوسع علمه وسمعه! ليس لهم من دونه من ولي يتولى أمرهم، ولا يشرك في حكمه أحدًا.",
                    tadabbur: "تدبر الآية: علم الله شامل لكل شيء، وهو وحده المدبر والمتصرف في الكون، لا شريك له في حكمه."
                }
            },
            {
                number: 27,
                text: "وَاتْلُ مَا أُوحِيَ إِلَيْكَ مِن كِتَابِ رَبِّكَ ۖ لَا مُبَدِّلَ لِكَلِمَاتِهِ وَلَن تَجِدَ مِن دُونِهِ مُلْتَحَدًا",
                tafsir: {
                    saadi: "﴿وَاتْلُ مَا أُوحِيَ إِلَيْكَ مِن كِتَابِ رَبِّكَ ۖ لَا مُبَدِّلَ لِكَلِمَاتِهِ وَلَن تَجِدَ مِن دُونِهِ مُلْتَحَدًا﴾ أي: واقرأ -أيها الرسول- ما أنزل إليك من كتاب ربك، وهو القرآن، لا أحد يستطيع تغيير كلماته أو تبديلها. ولن تجد من دونه ملجأ تلجأ إليه أو مهربًا تهرب إليه.",
                    tadabbur: "تدبر الآية: القرآن كلام الله المحفوظ، لا يأتيه الباطل من بين يديه ولا من خلفه، وهو الملجأ الوحيد من كل شر."
                }
            },
            {
                number: 28,
                text: "وَاصْبِرْ نَفْسَكَ مَعَ الَّذِينَ يَدْعُونَ رَبَّهُم بِالْغَدَاةِ وَالْعَشِيِّ يُرِيدُونَ وَجْهَهُ ۖ وَلَا تَعْدُ عَيْنَاكَ عَنْهُمْ تُرِيدُ زِينَةَ الْحَيَاةِ الدُّنْيَا ۖ وَلَا تُطِعْ مَنْ أَغْفَلْنَا قَلْبَهُ عَن ذِكْرِنَا وَاتَّبَعَ هَوَاهُ وَكَانَ أَمْرُهُ فُرُطًا",
                tafsir: {
                    saadi: "﴿وَاصْبِرْ نَفْسَكَ مَعَ الَّذِينَ يَدْعُونَ رَبَّهُم بِالْغَدَاةِ وَالْعَشِيِّ يُرِيدُونَ وَجْهَهُ ۖ وَلَا تَعْدُ عَيْنَاكَ عَنْهُمْ تُرِيدُ زِينَةَ الْحَيَاةِ الدُّنْيَا ۖ وَلَا تُطِعْ مَنْ أَغْفَلْنَا قَلْبَهُ عَن ذِكْرِنَا وَاتَّبَعَ هَوَاهُ وَكَانَ أَمْرُهُ فُرُطًا﴾ أي: واحبس نفسك -أيها الرسول- مع المؤمنين الفقراء الذين يدعون ربهم أول النهار وآخره، يطلبون بذلك وجه الله ورضاه. ولا تصرف بصرك عنهم إلى الأغنياء الذين يطلبون زينة الحياة الدنيا. ولا تطع من جعلنا قلبه غافلاً عن ذكرنا، واتبع هواه، وكان أمره إفراطًا وتجاوزًا للحد.",
                    tadabbur: "تدبر الآية: أهمية مصاحبة الصالحين، والتحذير من الانشغال بزينة الدنيا، وطاعة أهل الهوى والغفلة."
                }
            },
            {
                number: 29,
                text: "وَقُلِ الْحَقُّ مِن رَّبِّكُمْ ۖ فَمَن شَاءَ فَلْيُؤْمِن وَمَن شَاءَ فَلْيَكْفُرْ ۚ إِنَّا أَعْتَدْنَا لِلظَّالِمِينَ نَارًا أَحَاطَ بِهِمْ سُرَادِقُهَا ۚ وَإِن يَسْتَغِيثُوا يُغَاثُوا بِمَاءٍ كَالْمُهْلِ يَشْوِي الْوُجُوهَ ۚ بِئْسَ الشَّرَابُ وَسَاءَتْ مُرْتَفَقًا",
                tafsir: {
                    saadi: "﴿وَقُلِ الْحَقُّ مِن رَّبِّكُمْ ۖ فَمَن شَاءَ فَلْيُؤْمِن وَمَن شَاءَ فَلْيَكْفُرْ ۚ إِنَّا أَعْتَدْنَا لِلظَّالِمِينَ نَارًا أَحَاطَ بِهِمْ سُرَادِقُهَا ۚ وَإِن يَسْتَغِيثُوا يُغَاثُوا بِمَاءٍ كَالْمُهْلِ يَشْوِي الْوُجُوهَ ۚ بِئْسَ الشَّرَابُ وَسَاءَتْ مُرْتَفَقًا﴾ أي: وقل -أيها الرسول-: هذا القرآن هو الحق من ربكم، فمن أراد الإيمان فليؤمن، ومن أراد الكفر فليكفر. إننا أعددنا للظالمين نارًا أحاط بهم سورها، وإن طلبوا الغوث من شدة العطش، يغاثوا بماء كالنحاس المذاب، يشوي الوجوه من شدة حرارته. ما أسوأ هذا الشراب، وما أسوأ هذا المكان الذي ارتفقوا به!",
                    tadabbur: "تدبر الآية: حرية الاختيار في الإيمان والكفر، مع التحذير الشديد من عاقبة الكفر وأهوال جهنم."
                }
            },
            {
                number: 30,
                text: "إِنَّ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ إِنَّا لَا نُضِيعُ أَجْرَ مَنْ أَحْسَنَ عَمَلًا",
                tafsir: {
                    saadi: "﴿إِنَّ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ إِنَّا لَا نُضِيعُ أَجْرَ مَنْ أَحْسَنَ عَمَلًا﴾ أي: إن الذين آمنوا بالله ورسوله، وعملوا الأعمال الصالحة، إنا لا نضيع أجر من أحسن عملاً، بل نجزيهم عليه أحسن الجزاء.",
                    tadabbur: "تدبر الآية: وعد من الله بعدم إضاعة أجر المحسنين، مما يحفز على الإيمان والعمل الصالح."
                }
            },
            {
                number: 31,
                text: "أُولَٰئِكَ لَهُمْ جَنَّاتُ عَدْنٍ تَجْرِي مِن تَحْتِهِمُ الْأَنْهَارُ يُحَلَّوْنَ فِيهَا مِنْ أَسَاوِرَ مِن ذَهَبٍ وَيَلْبَسُونَ ثِيَابًا خُضْرًا مِّن سُندُسٍ وَإِسْتَبْرَقٍ مُّتَّكِئِينَ فِيهَا عَلَى الْأَرَائِكِ ۚ نِعْمَ الثَّوَابُ وَحَسُنَتْ مُرْتَفَقًا",
                tafsir: {
                    saadi: "﴿أُولَٰئِكَ لَهُمْ جَنَّاتُ عَدْنٍ تَجْرِي مِن تَحْتِهِمُ الْأَنْهَارُ يُحَلَّوْنَ فِيهَا مِنْ أَسَاوِرَ مِن ذَهَبٍ وَيَلْبَسُونَ ثِيَابًا خُضْرًا مِّن سُندُسٍ وَإِسْتَبْرَقٍ مُّتَّكِئِينَ فِيهَا عَلَى الْأَرَائِكِ ۚ نِعْمَ الثَّوَابُ وَحَسُنَتْ مُرْتَفَقًا﴾ أي: أولئك الذين آمنوا وعملوا الصالحات، لهم جنات إقامة دائمة، تجري من تحت قصورهم وأشجارهم الأنهار، يلبسون فيها أساور من ذهب، وثيابًا خضرًا من حرير رقيق (سندس) وحرير غليظ (إستبرق)، متكئين فيها على الأسرَّة المزينة. ما أحسن هذا الثواب، وما أحسن هذا المكان الذي استقروا فيه!",
                    tadabbur: "تدبر الآية: وصف نعيم الجنة يحفز النفوس للعمل الصالح، ويذكرنا بأن الجزاء من جنس العمل."
                }
            },
            {
                number: 32,
                text: "وَاضْرِبْ لَهُم مَّثَلًا رَّجُلَيْنِ جَعَلْنَا لِأَحَدِهِمَا جَنَّتَيْنِ مِنْ أَعْنَابٍ وَحَفَفْنَاهُمَا بِنَخْلٍ وَجَعَلْنَا بَيْنَهُمَا زَرْعًا",
                tafsir: {
                    saadi: "﴿وَاضْرِبْ لَهُم مَّثَلًا رَّجُلَيْنِ جَعَلْنَا لِأَحَدِهِمَا جَنَّتَيْنِ مِنْ أَعْنَابٍ وَحَفَفْنَاهُمَا بِنَخْلٍ وَجَعَلْنَا بَيْنَهُمَا زَرْعًا﴾ أي: واذكر -أيها الرسول- لهؤلاء الكفار والمؤمنين مثل رجلين: جعلنا لأحدهما بستانين من أعناب، وأحطناهما بالنخيل، وجعلنا بينهما زرعًا متنوعًا.",
                    tadabbur: "تدبر الآية: ضرب الأمثال في القرآن لتقريب المعاني وتوضيح الحقائق، هنا مثل للغنى والفقر."
                }
            },
            {
                number: 33,
                text: "كِلْتَا الْجَنَّتَيْنِ آتَتْ أُكُلَهَا وَلَمْ تَظْلِم مِّنْهُ شَيْئًا ۚ وَفَجَّرْنَا خِلَالَهُمَا نَهَرًا",
                tafsir: {
                    saadi: "﴿كِلْتَا الْجَنَّتَيْنِ آتَتْ أُكُلَهَا وَلَمْ تَظْلِم مِّنْهُ شَيْئًا ۚ وَفَجَّرْنَا خِلَالَهُمَا نَهَرًا﴾ أي: كلتا الجنتين أعطت ثمارها كاملة، ولم تنقص شيئًا منها. وفجّرنا خلالهما نهرًا يسقي الزرع والأشجار.",
                    tadabbur: "تدبر الآية: نعم الله على عباده كثيرة، وهي تقتضي الشكر لا الكفر."
                }
            },
            {
                number: 34,
                text: "وَكَانَ لَهُ ثَمَرٌ فَقَالَ لِصَاحِبِهِ وَهُوَ يُحَاوِرُهُ أَنَا أَكْثَرُ مِنكَ مَالًا وَأَعَزُّ نَفَرًا",
                tafsir: {
                    saadi: "﴿وَكَانَ لَهُ ثَمَرٌ فَقَالَ لِصَاحِبِهِ وَهُوَ يُحَاوِرُهُ أَنَا أَكْثَرُ مِنكَ مَالًا وَأَعَزُّ نَفَرًا﴾ أي: وكان للرجل الكافر أنواع من الثمار، فقال لصاحبه المؤمن وهو يكلمه: أنا أكثر منك مالًا وأعز عشيرة وأتباعًا.",
                    tadabbur: "تدبر الآية: الغرور بالمال والجاه من صفات الكافرين، وقد يؤدي إلى الهلاك."
                }
            },
            {
                number: 35,
                text: "وَدَخَلَ جَنَّتَهُ وَهُوَ ظَالِمٌ لِّنَفْسِهِ قَالَ مَا أَظُنُّ أَن تَبِيدَ هَٰذِهِ أَبَدًا",
                tafsir: {
                    saadi: "﴿وَدَخَلَ جَنَّتَهُ وَهُوَ ظَالِمٌ لِّنَفْسِهِ قَالَ مَا أَظُنُّ أَن تَبِيدَ هَٰذِهِ أَبَدًا﴾ أي: ودخل بستانه وهو ظالم لنفسه بالكفر والغرور، قال: ما أظن أن هذه الجنة ستفنى أبدًا.",
                    tadabbur: "تدبر الآية: الظلم للنفس يكون بالكفر والغرور، والجهل بحقيقة الدنيا وزوالها."
                }
            },
            {
                number: 36,
                text: "وَمَا أَظُنُّ السَّاعَةَ قَائِمَةً وَلَئِن رُّدِدتُّ إِلَىٰ رَبِّي لَأَجِدَنَّ خَيْرًا مِّنْهَا مُنْقَلَبًا",
                tafsir: {
                    saadi: "﴿وَمَا أَظُنُّ السَّاعَةَ قَائِمَةً وَلَئِن رُّدِدتُّ إِلَىٰ رَبِّي لَأَجِدَنَّ خَيْرًا مِّنْهَا مُنْقَلَبًا﴾ أي: وما أظن يوم القيامة سيأتي، وإن فُرض أني سأرجع إلى ربي، فإني سأجد عنده خيرًا من هذه الجنة مرجعًا ومآبًا، لظنه أنه مستحق لذلك.",
                    tadabbur: "تدبر الآية: الكفر بالآخرة والغرور بالنعم يؤدي إلى سوء الظن بالله وتمني الباطل."
                }
            },
            {
                number: 37,
                text: "قَالَ لَهُ صَاحِبُهُ وَهُوَ يُحَاوِرُهُ أَكَفَرْتَ بِالَّذِي خَلَقَكَ مِن تُرَابٍ ثُمَّ مِن نُّطْفَةٍ ثُمَّ سَوَّاكَ رَجُلًا",
                tafsir: {
                    saadi: "﴿قَالَ لَهُ صَاحِبُهُ وَهُوَ يُحَاوِرُهُ أَكَفَرْتَ بِالَّذِي خَلَقَكَ مِن تُرَابٍ ثُمَّ مِن نُّطْفَةٍ ثُمَّ سَوَّاكَ رَجُلًا﴾ أي: قال له صاحبه المؤمن وهو يكلمه: أكفرت بالله الذي خلقك من تراب، ثم من نطفة، ثم جعلك رجلاً سويًا كاملاً؟",
                    tadabbur: "تدبر الآية: تذكير الإنسان بأصله الضعيف، من تراب ثم نطفة، يدعوه إلى التواضع وعدم الغرور."
                }
            },
            {
                number: 38,
                text: "لَّٰكِنَّا هُوَ اللَّهُ رَبِّي وَلَا أُشْرِكُ بِرَبِّي أَحَدًا",
                tafsir: {
                    saadi: "﴿لَّٰكِنَّا هُوَ اللَّهُ رَبِّي وَلَا أُشْرِكُ بِرَبِّي أَحَدًا﴾ أي: لكن أنا أؤمن بأن الله هو ربي وحده لا شريك له، ولا أشرك بربي أحدًا في عبادته.",
                    tadabbur: "تدبر الآية: التوحيد هو أساس الإيمان، وهو النجاة من الشرك."
                }
            },
            {
                number: 39,
                text: "وَلَوْلَا إِذْ دَخَلْتَ جَنَّتَكَ قُلْتَ مَا شَاءَ اللَّهُ لَا قُوَّةَ إِلَّا بِاللَّهِ ۚ إِن تَرَنِ أَنَا أَقَلَّ مِنكَ مَالًا وَوَلَدًا",
                tafsir: {
                    saadi: "﴿وَلَوْلَا إِذْ دَخَلْتَ جَنَّتَكَ قُلْتَ مَا شَاءَ اللَّهُ لَا قُوَّةَ إِلَّا بِاللَّهِ ۚ إِن تَرَنِ أَنَا أَقَلَّ مِنكَ مَالًا وَوَلَدًا﴾ أي: وهلا إذا دخلت جنتك قلت: ما شاء الله كان، لا قوة لي على حفظها إلا بالله. إن ترني أنا أقل منك مالًا وولدًا.",
                    tadabbur: "تدبر الآية: التذكير بقول 'ما شاء الله لا قوة إلا بالله' عند رؤية النعم، يدفع العين ويجلب البركة."
                }
            },
            {
                number: 40,
                text: "فَعَسَىٰ رَبِّي أَن يُؤْتِيَنِ خَيْرًا مِّن جَنَّتِكَ وَيُرْسِلَ عَلَيْهَا حُسْبَانًا مِّنَ السَّمَاءِ فَتُصْبِحَ صَعِيدًا زَلَقًا",
                tafsir: {
                    saadi: "﴿فَعَسَىٰ رَبِّي أَن يُؤْتِيَنِ خَيْرًا مِّن جَنَّتِكَ وَيُرْسِلَ عَلَيْهَا حُسْبَانًا مِّنَ السَّمَاءِ فَتُصْبِحَ صَعِيدًا زَلَقًا﴾ أي: فعسى ربي أن يعطيني خيرًا من جنتك، ويرسل على جنتك عذابًا من السماء، فتصبح أرضًا ملساء لا نبات فيها.",
                    tadabbur: "تدبر الآية: التوكل على الله في الرزق، والتحذير من عاقبة الكفر بالنعم."
                }
            },
            {
                number: 41,
                text: "أَوْ يُصْبِحَ مَاؤُهَا غَوْرًا فَلَن تَسْتَطِيعَ لَهُ طَلَبًا",
                tafsir: {
                    saadi: "﴿أَوْ يُصْبِحَ مَاؤُهَا غَوْرًا فَلَن تَسْتَطِيعَ لَهُ طَلَبًا﴾ أي: أو يصبح ماء جنتك غائرًا في الأرض، فلن تستطيع أن تطلبه أو تستخرجه.",
                    tadabbur: "تدبر الآية: زوال النعم بسرعة، يذكرنا بأن كل شيء بيد الله."
                }
            },
            {
                number: 42,
                text: "وَأُحِيطَ بِثَمَرِهِ فَأَصْبَحَ يُقَلِّبُ كَفَّيْهِ عَلَىٰ مَا أَنفَقَ فِيهَا وَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا وَيَقُولُ يَا لَيْتَنِي لَمْ أُشْرِكْ بِرَبِّي أَحَدًا",
                tafsir: {
                    saadi: "﴿وَأُحِيطَ بِثَمَرِهِ فَأَصْبَحَ يُقَلِّبُ كَفَّيْهِ عَلَىٰ مَا أَنفَقَ فِيهَا وَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا وَيَقُولُ يَا لَيْتَنِي لَمْ أُشْرِكْ بِرَبِّي أَحَدًا﴾ أي: وأهلكت ثمار جنته، فأصبح يقلب كفيه ندمًا وحسرة على ما أنفق فيها، وهي ساقطة على سقوفها. ويقول: يا ليتني لم أشرك بربي أحدًا.",
                    tadabbur: "تدبر الآية: الندم لا ينفع بعد فوات الأوان، والشرك أعظم الذنوب التي تؤدي إلى الهلاك في الدنيا والآخرة."
                }
            },
            {
                number: 43,
                text: "وَلَمْ تَكُن لَّهُ فِئَةٌ يَنصُرُونَهُ مِن دُونِ اللَّهِ وَمَا كَانَ مُنْتَصِرًا",
                tafsir: {
                    saadi: "﴿وَلَمْ تَكُن لَّهُ فِئَةٌ يَنصُرُونَهُ مِن دُونِ اللَّهِ وَمَا كَانَ مُنْتَصِرًا﴾ أي: ولم تكن له جماعة أو عشيرة تنصره من دون الله، وما كان منتصرًا بنفسه أو بغيره.",
                    tadabbur: "تدبر الآية: لا ناصر للمشرك من دون الله، والعزة والقوة كلها لله وحده."
                }
            },
            {
                number: 44,
                text: "هُنَالِكَ الْوَلَايَةُ لِلَّهِ الْحَقِّ ۚ هُوَ خَيْرٌ ثَوَابًا وَخَيْرٌ عُقْبًا",
                tafsir: {
                    saadi: "﴿هُنَالِكَ الْوَلَايَةُ لِلَّهِ الْحَقِّ ۚ هُوَ خَيْرٌ ثَوَابًا وَخَيْرٌ عُقْبًا﴾ أي: في ذلك الموقف، الولاية والنصرة لله وحده الحق. هو خير ثوابًا لمن أطاعه، وخير عاقبة لمن اتقاه.",
                    tadabbur: "تدبر الآية: الولاية الحقيقية لله وحده، وهو خير من يثيب وخير من يعاقب."
                }
            },
            {
                number: 45,
                text: "وَاضْرِبْ لَهُم مَّثَلَ الْحَيَاةِ الدُّنْيَا كَمَاءٍ أَنزَلْنَاهُ مِنَ السَّمَاءِ فَاخْتَلَطَ بِهِ نَبَاتُ الْأَرْضِ فَأَصْبَحَ هَشِيمًا تَذْرُوهُ الرِّيَاحُ ۗ وَكَانَ اللَّهُ عَلَىٰ كُلِّ شَيْءٍ مُّقْتَدِرًا",
                tafsir: {
                    saadi: "﴿وَاضْرِبْ لَهُم مَّثَلَ الْحَيَاةِ الدُّنْيَا كَمَاءٍ أَنزَلْنَاهُ مِنَ السَّمَاءِ فَاخْتَلَطَ بِهِ نَبَاتُ الْأَرْضِ فَأَصْبَحَ هَشِيمًا تَذْرُوهُ الرِّيَاحُ ۗ وَكَانَ اللَّهُ عَلَىٰ كُلِّ شَيْءٍ مُّقْتَدِرًا﴾ أي: واذكر -أيها الرسول- لهؤلاء مثل الحياة الدنيا في سرعة زوالها وفنائها، كالمطر الذي أنزلناه من السماء، فاختلط به نبات الأرض فنمى وازدهر، ثم أصبح يابسًا متكسرًا تفرقه الرياح. وكان الله على كل شيء قديرًا.",
                    tadabbur: "تدبر الآية: الدنيا فانية وسريعة الزوال، فلا ينبغي التعلق بها، بل العمل للآخرة."
                }
            },
            {
                number: 46,
                text: "الْمَالُ وَالْبَنُونَ زِينَةُ الْحَيَاةِ الدُّنْيَا ۖ وَالْبَاقِيَاتُ الصَّالِحَاتُ خَيْرٌ عِندَ رَبِّكَ ثَوَابًا وَخَيْرٌ أَمَلًا",
                tafsir: {
                    saadi: "﴿الْمَالُ وَالْبَنُونَ زِينَةُ الْحَيَاةِ الدُّنْيَا ۖ وَالْبَاقِيَاتُ الصَّالِحَاتُ خَيْرٌ عِندَ رَبِّكَ ثَوَابًا وَخَيْرٌ أَمَلًا﴾ أي: المال والأولاد زينة الحياة الدنيا التي يتفاخر بها الناس، ولكن الأعمال الصالحة الباقية (مثل الصلاة، الذكر، الصدقة) خير عند ربك ثوابًا، وخير أملًا ورجاءً.",
                    tadabbur: "تدبر الآية: الدنيا زائلة، والآخرة باقية. الأعمال الصالحة هي التي تبقى وتكون خيرًا عند الله."
                }
            },
            {
                number: 47,
                text: "وَيَوْمَ نُسَيِّرُ الْجِبَالَ وَتَرَى الْأَرْضَ بَارِزَةً وَحَشَرْنَاهُمْ فَلَمْ نُغَادِرْ مِنْهُمْ أَحَدًا",
                tafsir: {
                    saadi: "﴿وَيَوْمَ نُسَيِّرُ الْجِبَالَ وَتَرَى الْأَرْضَ بَارِزَةً وَحَشَرْنَاهُمْ فَلَمْ نُغَادِرْ مِنْهُمْ أَحَدًا﴾ أي: واذكر يوم نسير الجبال عن أماكنها، وترى الأرض ظاهرة ليس عليها بناء ولا شجر، وحشرنا جميع الخلائق فلم نترك منهم أحدًا.",
                    tadabbur: "تدبر الآية: أهوال يوم القيامة تذكرنا بضرورة الاستعداد له بالإيمان والعمل الصالح."
                }
            },
            {
                number: 48,
                text: "وَعُرِضُوا عَلَىٰ رَبِّكَ صَفًّا لَّقَدْ جِئْتُمُونَا كَمَا خَلَقْنَاكُمْ أَوَّلَ مَرَّةٍ ۚ بَلْ زَعَمْتُمْ أَلَّن نَّجْعَلَ لَكُم مَّوْعِدًا",
                tafsir: {
                    saadi: "﴿وَعُرِضُوا عَلَىٰ رَبِّكَ صَفًّا لَّقَدْ جِئْتُمُونَا كَمَا خَلَقْنَاكُمْ أَوَّلَ مَرَّةٍ ۚ بَلْ زَعَمْتُمْ أَلَّن نَّجْعَلَ لَكُم مَّوْعِدًا﴾ أي: وعُرضوا على ربك صفوفًا للحساب، ويقال لهم: لقد جئتمونا حفاة عراة كما خلقناكم أول مرة. بل زعمتم أننا لن نجعل لكم موعدًا للبعث والحساب.",
                    tadabbur: "تدبر الآية: البعث حق، والوقوف بين يدي الله للحساب حقيقة لا مفر منها."
                }
            },
            {
                number: 49,
                text: "وَوُضِعَ الْكِتَابُ فَتَرَى الْمُجْرِمِينَ مُشْفِقِينَ مِمَّا فِيهِ وَيَقُولُونَ يَا وَيْلَتَنَا مَالِ هَٰذَا الْكِتَابِ لَا يُغَادِرُ صَغِيرَةً وَلَا كَبِيرَةً إِلَّا أَحْصَاهَا ۚ وَوَجَدُوا مَا عَمِلُوا حَاضِرًا ۗ وَلَا يَظْلِمُ رَبُّكَ أَحَدًا",
                tafsir: {
                    saadi: "﴿وَوُضِعَ الْكِتَابُ فَتَرَى الْمُجْرِمِينَ مُشْفِقِينَ مِمَّا فِيهِ وَيَقُولُونَ يَا وَيْلَتَنَا مَالِ هَٰذَا الْكِتَابِ لَا يُغَادِرُ صَغِيرَةً وَلَا كَبِيرَةً إِلَّا أَحْصَاهَا ۚ وَوَجَدُوا مَا عَمِلُوا حَاضِرًا ۗ وَلَا يَظْلِمُ رَبُّكَ أَحَدًا﴾ أي: ووضع كتاب الأعمال، فترى المجرمين خائفين مما فيه من الذنوب، ويقولون: يا هلاكنا! ما لهذا الكتاب لا يترك صغيرة ولا كبيرة إلا أحصاها وكتبها؟ ووجدوا ما عملوا من خير أو شر حاضرًا مكتوبًا. ولا يظلم ربك أحدًا من خلقه.",
                    tadabbur: "تدبر الآية: دقة الحساب يوم القيامة، وأن كل عمل مسجل، مما يدعونا إلى محاسبة أنفسنا في الدنيا."
                }
            },
            {
                number: 50,
                text: "وَإِذْ قُلْنَا لِلْمَلَائِكَةِ اسْجُدُوا لِآدَمَ فَسَجَدُوا إِلَّا إِبْلِيسَ كَانَ مِنَ الْجِنِّ فَفَسَقَ عَنْ أَمْرِ رَبِّهِ ۗ أَفَتَتَّخِذُونَهُ وَذُرِّيَّتَهُ أَوْلِيَاءَ مِن دُونِي وَهُمْ لَكُمْ عَدُوٌّ ۚ بِئْسَ لِلظَّالِمِينَ بَدَلًا",
                tafsir: {
                    saadi: "﴿وَإِذْ قُلْنَا لِلْمَلَائِكَةِ اسْجُدُوا لِآدَمَ فَسَجَدُوا إِلَّا إِبْلِيسَ كَانَ مِنَ الْجِنِّ فَفَسَقَ عَنْ أَمْرِ رَبِّهِ ۗ أَفَتَتَّخِذُونَهُ وَذُرِّيَّتَهُ أَوْلِيَاءَ مِن دُونِي وَهُمْ لَكُمْ عَدُوٌّ ۚ بِئْسَ لِلظَّالِمِينَ بَدَلًا﴾ أي: واذكر -أيها الرسول- حين أمرنا الملائكة أن يسجدوا لآدم، فسجدوا جميعًا إلا إبليس، كان من الجن فخرج عن طاعة ربه. أفتتخذون إبليس وذريته أولياء من دوني، وهم أعداء لكم؟ ما أسوأ هذا التبديل للظالمين، أن يتخذوا الشيطان وليًا من دون الله!",
                    tadabbur: "تدبر الآية: عداوة الشيطان للإنسان أزلية، فلا ينبغي طاعته أو اتخاذه وليًا من دون الله."
                }
            },
            {

            {

                }
            },
            {
                number: 53,
                text: "وَرَأَى الْمُجْرِمُونَ النَّارَ فَظَنُّوا أَنَّهُم مُّوَاقِعُوهَا وَلَمْ يَجِدُوا عَنْهَا مَصْرِفًا",

                }
            },
            {
                number: 54,
                text: "وَلَقَدْ صَرَّفْنَا فِي هَٰذَا الْقُرْآنِ لِلنَّاسِ مِن كُلِّ مَثَلٍ ۚ وَكَانَ الْإِنسَانُ أَكْثَرَ شَيْءٍ جَدَلًا",

            },
            {

            },
            {
                number: 56,
                text: "وَمَا نُرْسِلُ الْمُرْسَلِينَ إِلَّا مُبَشِّرِينَ وَمُنذِرِينَ ۚ وَيُجَادِلُ الَّذِينَ كَفَرُوا بِالْبَاطِلِ لِيُدْحِضُوا بِهِ الْحَقَّ ۖ وَاتَّخَذُوا آيَاتِي وَمَا أُنذِرُوا هُزُوًا",
                tafsir: {
                    saadi: "﴿وَمَا نُرْسِلُ الْمُرْسَلِينَ إِلَّا مُبَشِّرِينَ وَمُنذِرِينَ ۚ وَيُجَادِلُ الَّذِينَ كَفَرُوا بِالْبَاطِلِ لِيُدْحِضُوا بِهِ الْحَقَّ ۖ وَاتَّخَذُوا آيَاتِي وَمَا أُنذِرُوا هُزُوًا﴾ أي: وما نرسل الرسل إلا ليبشروا المؤمنين بالجنة، وينذروا الكافرين بالنار. ويجادل الذين كفروا بالباطل ليُبطلوا به الحق، واتخذوا آياتي التي أنزلها عليهم، وما أنذروا به من العذاب، سخرية واستهزاءً.",

                }
            },
            {
                number: 57,
                text: "وَمَنْ أَظْلَمُ مِمَّن ذُكِّرَ بِآيَاتِ رَبِّهِ فَأَعْرَضَ عَنْهَا وَنَسِيَ مَا قَدَّمَتْ يَدَاهُ ۚ إِنَّا جَعَلْنَا عَلَىٰ قُلُوبِهِمْ أَكِنَّةً أَن يَفْقَهُوهُ وَفِي آذَانِهِمْ وَقْرًا ۖ وَإِن تَدْعُهُمْ إِلَى الْهُدَىٰ فَلَن يَهْتَدُوا إِذًا أَبَدًا",
                tafsir: {

                }
            },
            {

            {

            {

            {

            {
                number: 62,
                text: "فَلَمَّا جَاوَزَا قَالَ لِفَتَاهُ آتِنَا غَدَاءَنَا لَقَدْ لَقِينَا مِن سَفَرِنَا هَٰذَا نَصَبًا",

            {
                number: 64,
                text: "قَالَ ذَٰلِكَ مَا كُنَّا نَبْغِ ۚ فَارْتَدَّا عَلَىٰ آثَارِهِمَا قَصَصًا",

            {
                number: 65,
                text: "فَوَجَدَا عَبْدًا مِّنْ عِبَادِنَا آتَيْنَاهُ رَحْمَةً مِّنْ عِندِنَا وَعَلَّمْنَاهُ مِن لَّدُنَّا عِلْمًا",

            {

                text: "أُولَٰئِكَ الَّذِينَ كَفَرُوا بِآيَاتِ رَبِّهِمْ وَلِقَائِهِ فَحَبِطَتْ أَعْمَالُهُمْ فَلَا نُقِيمُ لَهُمْ يَوْمَ الْقِيَامَةِ وَزْنًا",
                tafsir: {
                    saadi: "﴿أُولَٰئِكَ الَّذِينَ كَفَرُوا بِآيَاتِ رَبِّهِمْ وَلِقَائِهِ فَحَبِطَتْ أَعْمَالُهُمْ فَلَا نُقِيمُ لَهُمْ يَوْمَ الْقِيَامَةِ وَزْنًا﴾ أي: أولئك هم الذين كفروا بآيات ربهم ودلائل قدرته، وكفروا بلقائه يوم القيامة. فبطلت أعمالهم وذهبت هباءً منثورًا، فلا نجعل لهم يوم القيامة وزنًا أو قيمة.",
                    tadabbur: "تدبر الآية: الكفر بآيات الله واليوم الآخر يبطل الأعمال، ولا قيمة لعمل الكافر عند الله."
                }
            },
            {
                number: 106,
                text: "ذَٰلِكَ جَزَاؤُهُمْ جَهَنَّمُ بِمَا كَفَرُوا وَاتَّخَذُوا آيَاتِي وَرُسُلِي هُزُوًا",
                tafsir: {
                    saadi: "﴿ذَٰلِكَ جَزَاؤُهُمْ جَهَنَّمُ بِمَا كَفَرُوا وَاتَّخَذُوا آيَاتِي وَرُسُلِي هُزُوًا﴾ أي: ذلك جزاؤهم جهنم، بسبب كفرهم بالله، واتخاذهم آياتي التي أنزلتها، ورسلي الذين أرسلتهم، سخرية واستهزاءً.",
                    tadabbur: "تدبر الآية: عاقبة الكفر والاستهزاء بآيات الله ورسله هي جهنم، وهذا من عدل الله."
                }
            },
            {
                number: 107,
                text: "إِنَّ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ كَانَتْ لَهُمْ جَنَّاتُ الْفِرْدَوْسِ نُزُلًا",
                tafsir: {
                    saadi: "﴿إِنَّ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ كَانَتْ لَهُمْ جَنَّاتُ الْفِرْدَوْسِ نُزُلًا﴾ أي: إن الذين آمنوا بالله ورسوله، وعملوا الأعمال الصالحة، كانت لهم جنات الفردوس (أعلى الجنة) منزلًا ومكانًا ينزلون فيه.",
                    tadabbur: "تدبر الآية: وعد من الله للمؤمنين الصالحين بأعلى درجات الجنة، مما يحفز على الإيمان والعمل الصالح."
                }
            },
            {
                number: 108,
                text: "خَالِدِينَ فِيهَا لَا يَبْغُونَ عَنْهَا حِوَلًا",
                tafsir: {
                    saadi: "﴿خَالِدِينَ فِيهَا لَا يَبْغُونَ عَنْهَا حِوَلًا﴾ أي: خالدين في جنات الفردوس، لا يطلبون عنها تحولًا أو انتقالًا إلى مكان آخر، لشدة نعيمها وكمالها.",
                    tadabbur: "تدبر الآية: خلود النعيم في الجنة، ورضا أهلها بها، مما يزيد من شوقنا إليها."
                }
            },
            {
                number: 109,
                text: "قُل لَّوْ كَانَ الْبَحْرُ مِدَادًا لِّكَلِمَاتِ رَبِّي لَنَفِدَ الْبَحْرُ قَبْلَ أَن تَنفَدَ كَلِمَاتُ رَبِّي وَلَوْ جِئْنَا بِمِثْلِهِ مَدَدًا",
                tafsir: {
                    saadi: "﴿قُل لَّوْ كَانَ الْبَحْرُ مِدَادًا لِّكَلِمَاتِ رَبِّي لَنَفِدَ الْبَحْرُ قَبْلَ أَن تَنفَدَ كَلِمَاتُ رَبِّي وَلَوْ جِئْنَا بِمِثْلِهِ مَدَدًا﴾ أي: قل -أيها الرسول-: لو كان ماء البحر حبرًا لكتابة كلمات ربي وحكمته وعلمه، لنفد البحر قبل أن تنفد كلمات ربي، ولو جئنا بسبعة أبحر أخرى مددًا له.",
                    tadabbur: "تدبر الآية: عظمة علم الله وحكمته، وأنه لا نهاية لكلماته، مما يدعونا إلى التفكر في عظمته."
                }
            },
            {
                number: 110,
                text: "قُلْ إِنَّمَا أَنَا بَشَرٌ مِّثْلُكُمْ يُوحَىٰ إِلَيَّ أَنَّمَا إِلَٰهُكُمْ إِلَٰهٌ وَاحِدٌ ۖ فَمَن كَانَ يَرْجُو لِقَاءَ رَبِّهِ فَلْيَعْمَلْ عَمَلًا صَالِحًا وَلَا يُشْرِكْ بِعِبَادَةِ رَبِّهِ أَحَدًا",
                tafsir: {
                    saadi: "﴿قُلْ إِنَّمَا أَنَا بَشَرٌ مِّثْلُكُمْ يُوحَىٰ إِلَيَّ أَنَّمَا إِلَٰهُكُمْ إِلَٰهٌ وَاحِدٌ ۖ فَمَن كَانَ يَرْجُو لِقَاءَ رَبِّهِ فَلْيَعْمَلْ عَمَلًا صَالِحًا وَلَا يُشْرِكْ بِعِبَادَةِ رَبِّهِ أَحَدًا﴾ أي: قل -أيها الرسول-: إنما أنا بشر مثلكم، يوحي إلي الله أن معبودكم إله واحد لا شريك له. فمن كان يأمل لقاء ربه يوم القيامة، فليعمل عملاً صالحًا خالصًا لوجه الله، ولا يشرك بعبادة ربه أحدًا.",
                    tadabbur: "تدبر الآية: خلاصة الرسالة النبوية: التوحيد والعمل الصالح، وهما شرطا قبول العمل والفوز بلقاء الله."
                }
            }
        ];

        const surahContentDiv = document.getElementById('surah-content');
        const websiteLink = "https://quran.ksu.edu.sa/tafseer"; // رابط الموقع الموثوق الآن

        // --- Side Menu Functionality ---
        const moreOptionsBtn = document.getElementById('moreOptionsBtn');
        const sideMenu = document.getElementById('sideMenu');

        moreOptionsBtn.addEventListener('click', (event) => {
            event.stopPropagation(); // Prevent click from propagating to document and closing menu
            sideMenu.classList.toggle('open');
        });

        // Close side menu if clicked outside
        document.addEventListener('click', (event) => {
            // Check if the click is outside the side menu and the toggle button
            if (!sideMenu.contains(event.target) && !moreOptionsBtn.contains(event.target) && sideMenu.classList.contains('open')) {
                sideMenu.classList.remove('open');
            }
        });


        // --- Font Size Functionality (Separate Increase/Decrease Buttons) ---
        const decreaseFontSizeBtn = document.getElementById('decreaseFontSizeBtn');
        const increaseFontSizeBtn = document.getElementById('increaseFontSizeBtn');

        let currentFontSizeLevel = 0; // 0: smallest, 1: small, 2: medium, 3: large

        const fontSettings = [
            { fontSize: '1.8rem', lineHeight: '2.4' }, // Level 0 (Smallest)
            { fontSize: '2.0rem', lineHeight: '2.6' }, // Level 1 (Small)
            { fontSize: '2.2rem', lineHeight: '2.8' }, // Level 2 (Medium)
            { fontSize: '2.4rem', lineHeight: '3.0' }  // Level 3 (Largest)
        ];

        // Function to apply font size and line height
        function applyFontSize() {
            const root = document.documentElement;
            root.style.setProperty('--amiri-font-size', fontSettings[currentFontSizeLevel].fontSize);
            root.style.setProperty('--amiri-line-height', fontSettings[currentFontSizeLevel].lineHeight);
        }

        // Event listener for increase font size button
        increaseFontSizeBtn.addEventListener('click', () => {
            if (currentFontSizeLevel < fontSettings.length - 1) {
                currentFontSizeLevel++;
                applyFontSize();
            } else {
                showMessageBox('لقد وصلت إلى أقصى حجم للخط.');
            }
        });

        // Event listener for decrease font size button
        decreaseFontSizeBtn.addEventListener('click', () => {
            if (currentFontSizeLevel > 0) {
                currentFontSizeLevel--;
                applyFontSize();
            } else {
                showMessageBox('لقد وصلت إلى أدنى حجم للخط.');
            }
        });

        // --- Dark/Light Mode Functionality ---
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const darkModeIcon = darkModeToggle.querySelector('i');

        // Check local storage for dark mode preference
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        // Function to apply dark mode
        function applyDarkMode() {
            if (isDarkMode) {
                body.classList.add('dark-mode');
                darkModeIcon.classList.remove('fa-moon');
                darkModeIcon.classList.add('fa-sun');
                document.getElementById('bookmarkedVerseDisplay').classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                darkModeIcon.classList.remove('fa-sun');
                darkModeIcon.classList.add('fa-moon');
                document.getElementById('bookmarkedVerseDisplay').classList.remove('dark-mode');
            }
        }

        // Event listener for dark mode toggle
        darkModeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            applyDarkMode();
            showMessageBox(isDarkMode ? 'تم تفعيل الوضع الليلي' : 'تم تفعيل الوضع النهاري');
        });

        // Apply dark mode on initial load
        applyDarkMode();

        // --- Back to Top Button Functionality ---
        const backToTopBtn = document.getElementById('backToTopBtn');

        // Show/hide the button based on scroll position
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopBtn.style.display = "flex"; // Use flex to center icon
            } else {
                backToTopBtn.style.display = "none";
            }
        };

        // Scroll to the top of the document
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth' // Smooth scroll
            });
        }

        // --- Bookmark Functionality ---
        const BOOKMARK_KEY = 'surahAlKahfBookmark';
        let bookmarkedVerseNumber = localStorage.getItem(BOOKMARK_KEY);
        const bookmarkedVerseDisplay = document.getElementById('bookmarkedVerseDisplay');
        const bookmarkedVerseTextSpan = document.getElementById('bookmarkedVerseText');

        // Function to highlight a bookmarked verse in main content
        function highlightBookmarkedVerse(verseNumber) {
            // Remove existing highlights
            document.querySelectorAll('.verse-bookmarked').forEach(el => {
                el.classList.remove('verse-bookmarked');
            });

            if (verseNumber) {
                const verseDiv = document.getElementById(`verse-${verseNumber}`);
                if (verseDiv) {
                    verseDiv.classList.add('verse-bookmarked');
                }
            }
        }

        // Function to scroll to a specific verse
        function scrollToVerse(verseNumber) {
            const verseDiv = document.getElementById(`verse-${verseNumber}`);
            if (verseDiv) {
                verseDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
                sideMenu.classList.remove('open'); // Close side menu after navigating
            }
        }

        // Function to update the bookmark display in the side menu
        function updateBookmarkedVerseDisplay() {
            bookmarkedVerseNumber = localStorage.getItem(BOOKMARK_KEY); // Get latest bookmark
            if (bookmarkedVerseNumber) {
                const verse = verses.find(v => v.number == bookmarkedVerseNumber);
                if (verse) {
                    bookmarkedVerseTextSpan.textContent = `الآية المرجعية: ${verse.number}`;
                    bookmarkedVerseDisplay.classList.remove('hidden');
                    // Set click handler for the bookmark display button
                    bookmarkedVerseDisplay.onclick = () => scrollToVerse(verse.number);
                } else {
                    // Fallback if verse not found (shouldn't happen with full data)
                    bookmarkedVerseTextSpan.textContent = 'لا توجد إشارة مرجعية حاليًا.';
                    bookmarkedVerseDisplay.classList.add('hidden');
                }
            } else {
                bookmarkedVerseTextSpan.textContent = 'لا توجد إشارة مرجعية حاليًا.';
                bookmarkedVerseDisplay.classList.add('hidden');
            }
            // Ensure dark mode class is applied correctly on update
            if (isDarkMode) {
                bookmarkedVerseDisplay.classList.add('dark-mode');
            } else {
                bookmarkedVerseDisplay.classList.remove('dark-mode');
            }
        }

        // Function to toggle bookmark (called from main content buttons)
        function toggleBookmark(verseNumber) {
            if (bookmarkedVerseNumber == verseNumber) {
                // Remove bookmark
                localStorage.removeItem(BOOKMARK_KEY);
                bookmarkedVerseNumber = null;
                showMessageBox(`تم إزالة الإشارة المرجعية من الآية رقم ${verseNumber}.`);
            } else {
                // Set new bookmark
                localStorage.setItem(BOOKMARK_KEY, verseNumber);
                bookmarkedVerseNumber = verseNumber;
                showMessageBox(`تم وضع إشارة مرجعية عند الآية رقم ${verseNumber}.`);
            }
            highlightBookmarkedVerse(bookmarkedVerseNumber); // Update UI in main content
            updateBookmarkedVerseDisplay(); // Update UI in side menu
        }

        // --- Search Functionality ---
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const clearSearchButton = document.getElementById('clearSearchButton');

        function renderVerses(filteredVerses = verses) {
            surahContentDiv.innerHTML = ''; // Clear existing verses

            if (filteredVerses.length === 0) {
                surahContentDiv.innerHTML = '<p class="text-center text-gray-600 dark:text-gray-400 text-lg mt-8">لا توجد آيات مطابقة لبحثك.</p>';
                return;
            }

            filteredVerses.forEach(verse => {
                const verseDiv = document.createElement('div');
                verseDiv.className = 'verse-container mb-4';
                verseDiv.id = `verse-${verse.number}`;

                const verseText = document.createElement('p');
                verseText.className = 'text-gray-900 mb-4 amiri-font text-justify';
                verseText.innerHTML = `${verse.text} <span class="text-sm text-gray-500">(${verse.number})</span>`;
                verseDiv.appendChild(verseText);

                const buttonsContainer = document.createElement('div');
                buttonsContainer.className = 'flex flex-wrap gap-2 sm:gap-3 justify-center md:justify-start';

                // Tafsir Buttons - Only Saadi and Tadabbur
                const tafsirButtons = [
                    { name: 'السعدي', key: 'saadi', color: 'btn-pastel-purple' },
                    { name: 'تدبر القرآن الكريم', key: 'tadabbur', color: 'btn-pastel-orange' }
                ];

                tafsirButtons.forEach(btnInfo => {
                    const button = document.createElement('button');
                    button.className = `px-3 py-1.5 sm:px-4 sm:py-2 text-gray-800 font-medium rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 ${btnInfo.color}`;
                    button.textContent = `تفسير ${btnInfo.name}`;
                    button.onclick = () => {
                        displayTafsir(verseDiv, verse.tafsir[btnInfo.key], btnInfo.name);
                    };
                    buttonsContainer.appendChild(button);
                });

                // Copy Button
                const copyButton = document.createElement('button');
                copyButton.className = 'px-3 py-1.5 sm:px-4 sm:py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 flex items-center';
                copyButton.innerHTML = '<i class="fas fa-copy button-icon"></i> نسخ';
                copyButton.onclick = () => {
                    const textToCopy = `${verse.text}\nرابط الموقع: ${websiteLink}`;
                    const textArea = document.createElement('textarea');
                    textArea.value = textToCopy;
                    textArea.style.position = 'fixed';
                    textArea.style.opacity = '0';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    try {
                        const successful = document.execCommand('copy');
                        const msg = successful ? 'تم نسخ الآية والرابط!' : 'فشل النسخ.';
                        showMessageBox(msg);
                    } catch (err) {
                        showMessageBox('فشل النسخ: ' + err);
                    }
                    document.body.removeChild(textArea);
                };
                buttonsContainer.appendChild(copyButton);

                // Share Button
                const shareButton = document.createElement('button');
                shareButton.className = 'px-3 py-1.5 sm:px-4 sm:py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 flex items-center';
                shareButton.innerHTML = '<i class="fas fa-share-alt button-icon"></i> مشاركة';
                shareButton.onclick = async () => {
                    const shareData = {
                        title: 'سورة الكهف - الآية ' + verse.number,
                        text: verse.text,
                        url: websiteLink
                    };

                    if (navigator.share) {
                        try {
                            await navigator.share(shareData);
                            showMessageBox('تمت المشاركة بنجاح!');
                        } catch (err) {
                            showMessageBox('فشل المشاركة: ' + err.message + '. تم نسخ الآية والرابط بدلاً من ذلك.');
                            const textToCopy = `${verse.text}\nرابط الموقع: ${websiteLink}`;
                            const textArea = document.createElement('textarea');
                            textArea.value = textToCopy;
                            textArea.style.position = 'fixed';
                            textArea.style.opacity = '0';
                            document.body.appendChild(textArea);
                            textArea.focus();
                            textArea.select();
                            document.execCommand('copy');
                            document.body.removeChild(textArea);
                        }
                    } else {
                        showMessageBox('متصفحك لا يدعم واجهة المشاركة. تم نسخ الآية والرابط بدلاً من ذلك.');
                        const textToCopy = `${verse.text}\nرابط الموقع: ${websiteLink}`;
                        const textArea = document.createElement('textarea');
                        textArea.value = textToCopy;
                        textArea.style.position = 'fixed';
                        textArea.style.opacity = '0';
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                    }
                };
                buttonsContainer.appendChild(shareButton);

                // Bookmark Button
                const bookmarkButton = document.createElement('button');
                bookmarkButton.className = 'px-3 py-1.5 sm:px-4 sm:py-2 bg-yellow-200 hover:bg-yellow-300 text-yellow-800 font-medium rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-300 flex items-center';
                bookmarkButton.innerHTML = '<i class="fas fa-bookmark button-icon"></i> إشارة مرجعية';
                bookmarkButton.onclick = () => {
                    toggleBookmark(verse.number);
                };
                buttonsContainer.appendChild(bookmarkButton);


                verseDiv.appendChild(buttonsContainer);

                // Create a div for tafsir content, initially hidden
                const tafsirDisplayDiv = document.createElement('div');
                tafsirDisplayDiv.className = 'tafsir-content hidden'; // Hidden by default
                verseDiv.appendChild(tafsirDisplayDiv);

                surahContentDiv.appendChild(verseDiv);
            });
            highlightBookmarkedVerse(bookmarkedVerseNumber); // Re-apply bookmark highlight after rendering
        }

        function performSearch() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            if (searchTerm === '') {
                renderVerses(verses); // Show all verses if search term is empty
                return;
            }

            const filteredVerses = verses.filter(verse => {
                const verseTextLower = verse.text.toLowerCase();
                const saadiTafsirLower = verse.tafsir.saadi ? verse.tafsir.saadi.toLowerCase() : '';
                const tadabburTextLower = verse.tafsir.tadabbur ? verse.tafsir.tadabbur.toLowerCase() : '';

                return verseTextLower.includes(searchTerm) ||
                       saadiTafsirLower.includes(searchTerm) ||
                       tadabburTextLower.includes(searchTerm);
            });

            renderVerses(filteredVerses);
        }

        searchInput.addEventListener('input', performSearch); // Live search as user types
        searchButton.addEventListener('click', performSearch);
        clearSearchButton.addEventListener('click', () => {
            searchInput.value = '';
            renderVerses(verses); // Show all verses
        });


        // Function to display tafsir content
        function displayTafsir(verseContainer, tafsirText, tafsirName) {
            const tafsirDisplayDiv = verseContainer.querySelector('.tafsir-content');

            // Clear previous content
            tafsirDisplayDiv.innerHTML = '';

            // Add tafsir text
            const tafsirParagraph = document.createElement('p');
            tafsirParagraph.innerHTML = `<strong class="text-gray-900">${tafsirName}:</strong> ${tafsirText}`;
            tafsirDisplayDiv.appendChild(tafsirParagraph);

            // Add close button
            const closeButton = document.createElement('button');
            closeButton.className = 'tafsir-close-btn';
            closeButton.textContent = 'X';
            closeButton.onclick = () => {
                tafsirDisplayDiv.classList.add('hidden');
            };
            tafsirDisplayDiv.appendChild(closeButton);

            // Show the tafsir div
            tafsirDisplayDiv.classList.remove('hidden');
        }

        // Initial render of all verses
        renderVerses();
        // Apply initial font size and highlight bookmark after all verses are rendered
        applyFontSize();
        updateBookmarkedVerseDisplay(); // Initial update for side menu bookmark
    </script>
</body>
</html>
