<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سورة الكهف - التفسير المختصر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom font for Arabic text - Amiri */
        body {
            font-family: 'Amiri', serif; /* Use Amiri font, with serif as fallback */
            background-color: #f0f2f5; /* Soft light gray background */
            color: #343a40; /* Dark text */
            line-height: 2; /* Improved line spacing for readability with Amiri font */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for theme change */
        }
        .surah-text {
            font-size: 1.25rem; /* Default font size for Surah text */
            transition: font-size 0.2s ease-in-out; /* Smooth transition for font size changes */
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7); /* Darker, semi-transparent background */
            color: white;
            padding: 15px 30px;
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); /* Stronger shadow */
            z-index: 1000;
            display: none; /* Hidden by default */
            text-align: center;
            font-size: 1.1rem;
        }
        .verse-container {
            margin-bottom: 2rem; /* Space between verses */
            padding-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0; /* Light border between verses */
        }
        .verse-container:last-child {
            border-bottom: none; /* No border for the last verse */
        }
        .tafsir-content {
            display: none; /* Hidden by default */
            background-color: #e2f0f7; /* Light blue background for tafsir */
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #2c5282; /* Darker blue text for tafsir */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
        }
        .tafsir-toggle-btn {
            background-color: #4a90e2; /* Blue button */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap; /* Prevent text wrapping */
        }
        .tafsir-toggle-btn:hover {
            background-color: #357bd8;
        }
        .verse-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            gap: 1rem; /* Space between verse text and button */
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
        }
        body.dark-mode .header {
            background-image: linear-gradient(to bottom right, #3f006b, #001f3f); /* Darker gradient */
        }
        body.dark-mode .main-section {
            background-color: #2d3748; /* Darker section background */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5); /* Stronger shadow */
        }
        body.dark-mode .surah-text,
        body.dark-mode .tafsir-content {
            color: #cbd5e0; /* Lighter text in dark mode */
        }
        body.dark-mode .tafsir-content {
            background-color: #4a5568; /* Darker tafsir background */
            color: #e2e8f0; /* Lighter text in dark mode */
        }
        body.dark-mode .tafsir-toggle-btn {
            background-color: #667eea; /* Different blue for dark mode button */
            color: white;
        }
        body.dark-mode .tafsir-toggle-btn:hover {
            background-color: #5a67d8;
        }
        body.dark-mode .font-size-btn {
            background-color: #4a5568; /* Darker button background */
            color: #e2e8f0; /* Light text */
        }
        body.dark-mode .font-size-btn:hover {
            background-color: #667eea;
        }
        body.dark-mode .text-blue-800 {
            color: #90cdf4; /* Lighter blue for headings in dark mode */
        }
        body.dark-mode .verse-container {
            border-bottom-color: #4a5568; /* Darker border */
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="header bg-gradient-to-br from-blue-600 to-purple-700 text-white py-6 shadow-xl rounded-b-3xl">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between px-4">
            <h1 class="text-4xl font-bold mb-4 md:mb-0 text-shadow-lg">سورة الكهف</h1>
            <div class="flex items-center space-x-3 space-x-reverse">
                <button id="font-size-decrease"
                        class="font-size-btn bg-white text-blue-700 px-5 py-3 rounded-full shadow-lg hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:scale-105">
                    <span class="text-2xl font-bold">-</span>
                </button>
                <button id="font-size-increase"

                    <span class="text-2xl font-bold">+</span>
                </button>
                <button id="theme-toggle"

                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-6 flex-grow flex justify-center items-start">
        <section class="main-section bg-white p-10 rounded-3xl shadow-2xl max-w-4xl w-full">
            <h2 class="text-3xl font-semibold text-center mb-8 text-blue-800">نص سورة الكهف والتفسير المختصر</h2>
            <div id="surah-content" class="text-gray-800 text-justify leading-relaxed">
                </div>
        </section>
    </main>

    <footer class="bg-gray-900 text-white py-4 text-center rounded-t-3xl mt-8">
        <p class="text-md">&copy; 2025 سورة الكهف. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        // Function to display a temporary message
        function showMessage(message, duration = 3000) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, duration);
        }

        // Surah Al-Kahf verses with concise tafsir
        const surahVersesData = [
            {
                number: 1,
                text: "الْحَمْدُ لِلَّهِ الَّذِي أَنْزَلَ عَلَى عَبْدِهِ الْكِتَابَ وَلَمْ يَجْعَلْ لَهُ عِوَجًا ۜ",
                tafsir: "الثناء الكامل لله وحده الذي أنزل القرآن على عبده محمد صلى الله عليه وسلم، وجعله مستقيمًا لا اعوجاج فيه."
            },
            {
                number: 2,
                text: "قَيِّمًا لِيُنْذِرَ بَأْسًا شَدِيدًا مِنْ لَدُنْهُ وَيُبَشِّرَ الْمُؤْمِنِينَ الَّذِينَ يَعْمَلُونَ الصَّالِحَاتِ أَنَّ لَهُمْ أَجْرًا حَسَنًا",
                tafsir: "جعله مستقيمًا لينذر الكافرين بعذاب شديد من الله، ويبشر المؤمنين الذين يعملون الصالحات بأن لهم ثوابًا حسنًا وهو الجنة."
            },
            {
                number: 3,
                text: "مَاكِثِينَ فِيهِ أَبَدًا",
                tafsir: "أي باقين في الجنة أبداً لا يخرجون منها."
            },
            {
                number: 4,
                text: "وَيُنْذِرَ الَّذِينَ قَالُوا اتَّخَذَ اللَّهُ وَلَدًا",
                tafsir: "وينذر كذلك الذين زعموا أن لله ولدًا، كالنصارى واليهود والمشركين."
            },
            {
                number: 5,
                text: "مَا لَهُمْ بِهِ مِنْ عِلْمٍ وَلَا لِآبَائِهِمْ ۚ كَبُرَتْ كَلِمَةً تَخْرُجُ مِنْ أَفْوَاهِهِمْ ۚ إِنْ يَقُولُونَ إِلَّا كَذِبًا",
                tafsir: "ليس لهؤلاء ولا لآبائهم الذين قلدوهم في هذا القول علم بصحة ما قالوه، عظمت هذه الكلمة التي تخرج من أفواههم، ما يقولون إلا كذبًا وبهتانًا."
            },
            {
                number: 6,
                text: "فَلَعَلَّكَ بَاخِعٌ نَفْسَكَ عَلَىٰ آثَارِهِمْ إِنْ لَمْ يُؤْمِنُوا بِهَٰذَا الْحَدِيثِ أَسَفًا",
                tafsir: "لعلّك يا محمد تهلك نفسك حزنًا وغضبًا على عدم إيمان هؤلاء بالقرآن."
            },
            {
                number: 7,
                text: "إِنَّا جَعَلْنَا مَا عَلَى الْأَرْضِ زِينَةً لَهَا لِنَبْلُوَهُمْ أَيُّهُمْ أَحْسَنُ عَمَلًا",
                tafsir: "جعلنا كل ما على الأرض من زينة وجمال اختبارًا للناس، لنرى أيّهم أحسن عملاً وأكثر طاعة لله."
            },
            {
                number: 8,
                text: "وَإِنَّا لَجَاعِلُونَ مَا عَلَيْهَا صَعِيدًا جُرُزًا",

            },
            {
                number: 9,
                text: "أَمْ حَسِبْتَ أَنَّ أَصْحَابَ الْكَهْفِ وَالرَّقِيمِ كَانُوا مِنْ آيَاتِنَا عَجَبًا",
                tafsir: "لا تظن يا محمد أن قصة أصحاب الكهف والرقيم كانت أعجب آياتنا، فقدرتنا أعظم من ذلك."
            },
            {
                number: 10,
                text: "إِذْ أَوَى الْفِتْيَةُ إِلَى الْكَهْفِ فَقَالُوا رَبَّنَا آتِنَا مِنْ لَدُنْكَ رَحْمَةً وَهَيِّئْ لَنَا مِنْ أَمْرِنَا رَشَدًا",

                tafsir: "فأنمناهم في الكهف نومًا عميقًا لسنوات عديدة."
            },
            {

                tafsir: "ثم أيقظناهم بعد نومهم الطويل لنعلم أي الطائفتين (المؤمنين والكافرين) أحصى مدة لبثهم في الكهف."
            },
            {
                number: 13,
                text: "نَحْنُ نَقُصُّ عَلَيْكَ نَبَأَهُمْ بِالْحَقِّ ۚ إِنَّهُمْ فِتْيَةٌ آمَنُوا بِرَبِّهِمْ وَزِدْنَاهُمْ هُدًى",
                tafsir: "نحن نقص عليك خبرهم بالحق، إنهم شباب آمنوا بربهم وزدناهم هداية وثباتًا على الإيمان."
            },
            {
                number: 14,
                text: "وَرَبَطْنَا عَلَىٰ قُلُوبِهِمْ إِذْ قَامُوا فَقَالُوا رَبُّنَا رَبُّ السَّمَاوَاتِ وَالْأَرْضِ لَنْ نَدْعُوَ مِنْ دُونِهِ إِلَٰهًا ۖ لَقَدْ قُلْنَا إِذًا شَطَطًا",
                tafsir: "وقوينا قلوبهم وثبتناهم حين قاموا أمام ملكهم الكافر وأعلنوا إيمانهم، قائلين: ربنا هو رب السماوات والأرض، لن نعبد غيره، وإلا نكون قد قلنا قولًا بعيدًا عن الحق."
            },
            {
                number: 15,
                text: "هَٰؤُلَاءِ قَوْمُنَا اتَّخَذُوا مِنْ دُونِهِ آلِهَةً ۖ لَوْلَا يَأْتُونَ عَلَيْهِمْ بِسُلْطَانٍ بَيِّنٍ ۖ فَمَنْ أَظْلَمُ مِمَّنِ افْتَرَىٰ عَلَى اللَّهِ كَذِبًا",
                tafsir: "هؤلاء قومنا اتخذوا آلهة من دون الله، هلا أتوا بدليل واضح على صحة عبادتهم لها؟ لا أحد أظلم ممن اختلق الكذب على الله."
            },
            {
                number: 16,
                text: "وَإِذِ اعْتَزَلْتُمُوهُمْ وَمَا يَعْبُدُونَ إِلَّا اللَّهَ فَأْوُوا إِلَى الْكَهْفِ يَنْشُرْ لَكُمْ رَبُّكُمْ مِنْ رَحْمَتِهِ وَيُهَيِّئْ لَكُمْ مِنْ أَمْرِكُمْ مِرْفَقًا",
                tafsir: "وإذا اعتزلتم قومكم وما يعبدون من دون الله، فالجأوا إلى الكهف، يبسط لكم ربكم من رحمته وييسر لكم من أمركم ما تنتفعون به."

            {

                tafsir: "وكما أنمناهم، أيقظناهم ليتساءلوا عن مدة نومهم. قال بعضهم: نمنا يومًا أو بعض يوم. ثم قالوا: ربكم أعلم بمدة نومكم، فأرسلوا أحدكم بمالكم هذا إلى المدينة فلينظر أيّ الطعام أطيب فليأتكم به، وليتلطف في دخوله وخروجه، ولا يُعْلِم أحدًا بمكانكم."

                tafsir: "إن قومكم إن علموا بمكانكم سيرجمونكم بالحجارة أو يعيدونكم إلى دينهم الكفر، ولن تفلحوا أبدًا إن عدتم إلى الكفر."

            },
            {
                number: 22,
                text: "سَيَقُولُونَ ثَلَاثَةٌ رَابِعُهُمْ كَلْبُهُمْ وَيَقُولُونَ خَمْسَةٌ سَادِسُهُمْ كَلْبُهُمْ رَجْمًا بِالْغَيْبِ ۖ وَيَقُولُونَ سَبْعَةٌ وَثَامِنُهُمْ كَلْبُهُمْ ۚ قُلْ رَبِّي أَعْلَمُ بِعِدَّتِهِمْ مَا يَعْلَمُهُمْ إِلَّا قَلِيلٌ ۗ فَلَا تُمَارِ فِيهِمْ إِلَّا مِرَاءً ظَاهِرًا وَلَا تَسْتَفْتِ فِيهِمْ مِنْهُمْ أَحَدًا",
                tafsir: "سيقول بعض الناس: عددهم ثلاثة وكلبهم رابعهم، ويقول آخرون: خمسة وكلبهم سادسهم، يقولون ذلك تخمينًا بغير علم. ويقول المؤمنون: سبعة وكلبهم ثامنهم. قل يا محمد: ربي أعلم بعددهم، لا يعلم عددهم إلا قليل من الناس. فلا تجادل في أمرهم إلا جدالاً ظاهرًا، ولا تسأل أحدًا من أهل الكتاب عنهم."
            },
            {
                number: 23,
                text: "وَلَا تَقُولَنَّ لِشَيْءٍ إِنِّي فَاعِلٌ ذَٰلِكَ غَدًا",
                tafsir: "لا تقل يا محمد عن شيء تنوي فعله في المستقبل: إني فاعله غدًا."
            },
            {
                number: 24,
                text: "إِلَّا أَنْ يَشَاءَ اللَّهُ ۚ وَاذْكُرْ رَبَّكَ إِذَا نَسِيتَ وَقُلْ عَسَىٰ أَنْ يَهْدِيَنِ رَبِّي لِأَقْرَبَ مِنْ هَٰذَا رَشَدًا",
                tafsir: "إلا أن تقول: إن شاء الله. واذكر ربك إذا نسيت أن تقولها، وقل: عسى أن يهديني ربي لأقرب طريق إلى الصواب في أمري."
            },
            {
                number: 25,
                text: "وَلَبِثُوا فِي كَهْفِهِمْ ثَلَاثَ مِائَةٍ سِنِينَ وَازْدَادُوا تِسْعًا",
                tafsir: "وبقوا نائمين في كهفهم ثلاثمائة سنة قمرية، وازدادوا تسع سنين (حسب التقويم الشمسي)."
            },
            {
                number: 26,
                text: "قُلِ اللَّهُ أَعْلَمُ بِمَا لَبِثُوا ۖ لَهُ غَيْبُ السَّمَاوَاتِ وَالْأَرْضِ ۖ أَبْصِرْ بِهِ وَأَسْمِعْ ۚ مَا لَهُمْ مِنْ دُونِهِ مِنْ وَلِيٍّ وَلَا يُشْرِكُ فِي حُكْمِهِ أَحَدًا",
                tafsir: "قل: الله أعلم بمدة لبثهم، له وحده علم ما غاب في السماوات والأرض. ما أعظم إبصاره وسماعه! ليس لهم من دونه ولي ينصرهم، ولا يشرك في حكمه أحدًا."
            },
            {
                number: 27,
                text: "وَاتْلُ مَا أُوحِيَ إِلَيْكَ مِنْ كِتَابِ رَبِّكَ ۖ لَا مُبَدِّلَ لِكَلِمَاتِهِ وَلَنْ تَجِدَ مِنْ دُونِهِ مُلْتَحَدًا",
                tafsir: "واقرأ يا محمد ما أوحاه إليك ربك من القرآن، لا أحد يستطيع تغيير كلماته، ولن تجد من دونه ملجأ تلجأ إليه."
            },
            {
                number: 28,
                text: "وَاصْبِرْ نَفْسَكَ مَعَ الَّذِينَ يَدْعُونَ رَبَّهُمْ بِالْغَدَاةِ وَالْعَشِيِّ يُرِيدُونَ وَجْهَهُ ۖ وَلَا تَعْدُ عَيْنَاكَ عَنْهُمْ تُرِيدُ زِينَةَ الْحَيَاةِ الدُّنْيَا ۖ وَلَا تُطِعْ مَنْ أَغْفَلْنَا قَلْبَهُ عَنْ ذِكْرِنَا وَاتَّبَعَ هَوَاهُ وَكَانَ أَمْرُهُ فُرُطًا",
                tafsir: "الزم نفسك بصحبة الفقراء المؤمنين الذين يعبدون ربهم في الصباح والمساء مخلصين له، ولا تصرف بصرك عنهم طالبًا مصاحبة الأغنياء، ولا تطع من جعلنا قلبه غافلاً عن ذكرنا، واتبع شهواته، وكان أمره ضياعًا وتفريطًا."
            },
            {
                number: 29,
                text: "وَقُلِ الْحَقُّ مِنْ رَبِّكُمْ ۖ فَمَنْ شَاءَ فَلْيُؤْمِنْ وَمَنْ شَاءَ فَلْيَكْفُرْ ۚ إِنَّا أَعْتَدْنَا لِلظَّالِمِينَ نَارًا أَحَاطَ بِهِمْ سُرَادِقُهَا ۚ وَإِنْ يَسْتَغِيثُوا يُغَاثُوا بِمَاءٍ كَالْمُهْلِ يَشْوِي الْوُجُوهَ ۚ بِئْسَ الشَّرَابُ وَسَاءَتْ مُرْتَفَقًا",
                tafsir: "وقل للناس: الحق من ربكم، فمن أراد أن يؤمن فليؤمن، ومن أراد أن يكفر فليكفر. إنا أعددنا للظالمين نارًا أحاطت بهم من كل جانب، وإن طلبوا ماءً ليشربوا أُسقوا ماءً كالنحاس المذاب يشوي وجوههم، بئس الشراب وبئس المكان الذي استقروا فيه."
            },
            {
                number: 30,
                text: "إِنَّ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ إِنَّا لَا نُضِيعُ أَجْرَ مَنْ أَحْسَنَ عَمَلًا",
                tafsir: "إن الذين آمنوا بالله ورسوله وعملوا الأعمال الصالحة، إنا لا نضيع أجر من أحسن عمله وأتقنه."
            },
            {
                number: 31,
                text: "أُولَٰئِكَ لَهُمْ جَنَّاتُ عَدْنٍ تَجْرِي مِنْ تَحْتِهِمُ الْأَنْهَارُ يُحَلَّوْنَ فِيهَا مِنْ أَسَاوِرَ مِنْ ذَهَبٍ وَيَلْبَسُونَ ثِيَابًا خُضْرًا مِنْ سُنْدُسٍ وَإِسْتَبْرَقٍ مُتَّكِئِينَ فِيهَا عَلَى الْأَرَائِكِ ۚ نِعْمَ الثَّوَابُ وَحَسُنَتْ مُرْتَفَقًا",
                tafsir: "أولئك الموصوفون بالإيمان والعمل الصالح لهم جنات إقامة دائمة، تجري من تحت قصورهم وأشجارهم الأنهار، يزينون فيها بأساور من ذهب، ويلبسون ثيابًا خضراء من الحرير الرقيق والحرير السميك، متكئين فيها على الأسرة المزينة. نعم الثواب ونعم المكان الذي استقروا فيه."
            },
            {
                number: 32,
                text: "وَاضْرِبْ لَهُمْ مَثَلًا رَجُلَيْنِ جَعَلْنَا لِأَحَدِهِمَا جَنَّتَيْنِ مِنْ أَعْنَابٍ وَحَفَفْنَاهُمَا بِنَخْلٍ وَجَعَلْنَا بَيْنَهُمَا زَرْعًا",
                tafsir: "واذكر لهم يا محمد قصة رجلين: جعلنا لأحدهما بستانين من أعناب، وأحطناهما بنخل، وجعلنا بينهما زرعًا."
            },
            {
                number: 33,
                text: "كِلْتَا الْجَنَّتَيْنِ آتَتْ أُكُلَهَا وَلَمْ تَظْلِمْ مِنْهُ شَيْئًا ۚ وَفَجَّرْنَا خِلَالَهُمَا نَهَرًا",
                tafsir: "كل من البستانين أخرج ثمره كاملاً ولم ينقص منه شيئًا، وشققنا خلالهما نهرًا يسقيهما."
            },
            {
                number: 34,
                text: "وَكَانَ لَهُ ثَمَرٌ فَقَالَ لِصَاحِبِهِ وَهُوَ يُحَاوِرُهُ أَنَا أَكْثَرُ مِنْكَ مَالًا وَأَعَزُّ نَفَرًا",
                tafsir: "وكان لهذا الرجل ثمر كثير، فقال لصاحبه المؤمن وهو يحاوره: أنا أكثر منك مالًا وأعزُّ عشيرة وأتباعًا."
            },
            {
                number: 35,
                text: "وَدَخَلَ جَنَّتَهُ وَهُوَ ظَالِمٌ لِنَفْسِهِ قَالَ مَا أَظُنُّ أَنْ تَبِيدَ هَٰذِهِ أَبَدًا",
                tafsir: "ودخل بستانه وهو ظالم لنفسه بالكفر والتكبر، قال: ما أظن أن هذا البستان سيهلك أبدًا."
            },
            {
                number: 36,
                text: "وَمَا أَظُنُّ السَّاعَةَ قَائِمَةً وَلَئِنْ رُدِدْتُ إِلَىٰ رَبِّي لَأَجِدَنَّ خَيْرًا مِنْهَا مُنْقَلَبًا",
                tafsir: "وما أظن الساعة آتية، وإن رُدِدتُ إلى ربي (على فرض وجوده) لأجدن عنده أفضل من هذا البستان مكانًا أعود إليه."
            },
            {
                number: 37,
                text: "قَالَ لَهُ صَاحِبُهُ وَهُوَ يُحَاوِرُهُ أَكَفَرْتَ بِالَّذِي خَلَقَكَ مِنْ تُرَابٍ ثُمَّ مِنْ نُطْفَةٍ ثُمَّ سَوَّاكَ رَجُلًا",
                tafsir: "قال له صاحبه المؤمن وهو يحاوره: أكفرت بالله الذي خلقك من تراب، ثم من نطفة، ثم جعلك رجلاً سويًا؟"
            },
            {
                number: 38,
                text: "لَٰكِنَّا هُوَ اللَّهُ رَبِّي وَلَا أُشْرِكُ بِرَبِّي أَحَدًا",
                tafsir: "لكن أنا أقول: هو الله ربي وحده، ولا أشرك به أحدًا في العبادة."
            },
            {
                number: 39,
                text: "وَلَوْلَا إِذْ دَخَلْتَ جَنَّتَكَ قُلْتَ مَا شَاءَ اللَّهُ لَا قُوَّةَ إِلَّا بِاللَّهِ ۚ إِنْ تَرَنِ أَنَا أَقَلَّ مِنْكَ مَالًا وَوَلَدًا",
                tafsir: "وهلا إذا دخلت بستانك قلت: ما شاء الله لا قوة إلا بالله. إن ترني أنا أقل منك مالًا وأولادًا."
            },
            {
                number: 40,
                text: "فَعَسَىٰ رَبِّي أَنْ يُؤْتِيَنِ خَيْرًا مِنْ جَنَّتِكَ وَيُرْسِلَ عَلَيْهَا حُسْبَانًا مِنَ السَّمَاءِ فَتُصْبِحَ صَعِيدًا زَلَقًا",
                tafsir: "فعسى ربي أن يعطيني خيرًا من بستانك، ويرسل على بستانك عذابًا من السماء فيصبح أرضًا جرداء ملساء لا يثبت عليها نبات."
            },
            {
                number: 41,
                text: "أَوْ يُصْبِحَ مَاؤُهَا غَوْرًا فَلَنْ تَسْتَطِيعَ لَهُ طَلَبًا",
                tafsir: "أو يصبح ماء بستانك غائرًا في الأرض بحيث لا تستطيع الوصول إليه واستخراجه."
            },
            {
                number: 42,
                text: "وَأُحِيطَ بِثَمَرِهِ فَأَصْبَحَ يُقَلِّبُ كَفَّيْهِ عَلَىٰ مَا أَنْفَقَ فِيهَا وَهِيَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا وَيَقُولُ يَا لَيْتَنِي لَمْ أُشْرِكْ بِرَبِّي أَحَدًا",
                tafsir: "وأحاط العذاب بثمر بستانه فأهلكه، فأصبح يقلب كفيه حسرة وندمًا على ما أنفق فيه، وهو ساقط على عروشه، ويقول: يا ليتني لم أشرك بربي أحدًا."
            },
            {
                number: 43,
                text: "وَلَمْ تَكُنْ لَهُ فِئَةٌ يَنْصُرُونَهُ مِنْ دُونِ اللَّهِ وَمَا كَانَ مُنْتَصِرًا",
                tafsir: "ولم تكن له جماعة تنصره من دون الله، وما كان قادرًا على دفع العذاب عن نفسه."
            },
            {
                number: 44,
                text: "هُنَالِكَ الْوَلَايَةُ لِلَّهِ الْحَقِّ ۚ هُوَ خَيْرٌ ثَوَابًا وَخَيْرٌ عُقْبًا",
                tafsir: "في ذلك الموقف الصعب، تكون الولاية والنصرة لله وحده الحق، هو خير ثوابًا لمن أطاعه، وخير عاقبة لمن اتقاه."
            },
            {
                number: 45,
                text: "وَاضْرِبْ لَهُمْ مَثَلَ الْحَيَاةِ الدُّنْيَا كَمَاءٍ أَنْزَلْنَاهُ مِنَ السَّمَاءِ فَاخْتَلَطَ بِهِ نَبَاتُ الْأَرْضِ فَأَصْبَحَ هَشِيمًا تَذْرُوهُ الرِّيَاحُ ۗ وَكَانَ اللَّهُ عَلَىٰ كُلِّ شَيْءٍ مُقْتَدِرًا",
                tafsir: "واضرب لهم يا محمد مثل الحياة الدنيا في زوالها وسرعة فنائها، فهي كالمطر الذي أنزلناه من السماء فاختلط بسببه نبات الأرض، ثم جف وأصبح فتاتًا تذروه الرياح. وكان الله على كل شيء قديرًا."
            },
            {
                number: 46,
                text: "الْمَالُ وَالْبَنُونَ زِينَةُ الْحَيَاةِ الدُّنْيَا ۖ وَالْبَاقِيَاتُ الصَّالِحَاتُ خَيْرٌ عِنْدَ رَبِّكَ ثَوَابًا وَخَيْرٌ أَمَلًا",
                tafsir: "المال والأولاد زينة الحياة الدنيا يتباهى بها الناس، ولكن الأعمال الصالحة الباقية (مثل الصلاة والذكر والصدقة) خير ثوابًا عند ربك، وخير أملًا يرجوه الإنسان."
            },
            {
                number: 47,
                text: "وَيَوْمَ نُسَيِّرُ الْجِبَالَ وَتَرَى الْأَرْضَ بَارِزَةً وَحَشَرْنَاهُمْ فَلَمْ نُغَادِرْ مِنْهُمْ أَحَدًا",
                tafsir: "واذكر يوم القيامة حين نزيل الجبال عن أماكنها، وترى الأرض مستوية ظاهرة لا يختبئ فيها أحد، وجمعنا الخلائق كلهم فلم نترك منهم أحدًا."
            },
            {
                number: 48,
                text: "وَعُرِضُوا عَلَىٰ رَبِّكَ صَفًّا لَقَدْ جِئْتُمُونَا كَمَا خَلَقْنَاكُمْ أَوَّلَ مَرَّةٍ ۚ بَلْ زَعَمْتُمْ أَلَّنْ نَجْعَلَ لَكُمْ مَوْعِدًا",
                tafsir: "وعُرضوا على ربك صفوفًا للحساب، ويقال لهم: لقد جئتمونا منفردين كما خلقناكم أول مرة، بل زعمتم أننا لن نجعل لكم موعدًا للبعث والحساب."
            },
            {
                number: 49,
                text: "وَوُضِعَ الْكِتَابُ فَتَرَى الْمُجْرِمِينَ مُشْفِقِينَ مِمَّا فِيهِ وَيَقُولُونَ يَا وَيْلَتَنَا مَالِ هَٰذَا الْكِتَابِ لَا يُغَادِرُ صَغِيرَةً وَلَا كَبِيرَةً إِلَّا أَحْصَاهَا ۚ وَوَجَدُوا مَا عَمِلُوا حَاضِرًا ۗ وَلَا يَظْلِمُ رَبُّكَ أَحَدًا",
                tafsir: "ووُضع كتاب الأعمال (صحائف الأعمال) في أيدي أصحابها، فترى المجرمين خائفين مما فيه من ذنوبهم، ويقولون: يا هلاكنا! ما لهذا الكتاب لا يترك ذنبًا صغيرًا ولا كبيرًا إلا أحصاه وسجله! ووجدوا كل ما عملوه حاضرًا ومسجلاً، ولا يظلم ربك أحدًا في حسابه."
            },
            {
                number: 50,
                text: "وَإِذْ قُلْنَا لِلْمَلَائِكَةِ اسْجُدُوا لِآدَمَ فَسَجَدُوا إِلَّا إِبْلِيسَ كَانَ مِنَ الْجِنِّ فَفَسَقَ عَنْ أَمْرِ رَبِّهِ ۗ أَفَتَتَّخِذُونَهُ وَذُرِّيَّتَهُ أَوْلِيَاءَ مِنْ دُونِي وَهُمْ لَكُمْ عَدُوٌّ ۚ بِئْسَ لِلظَّالِمِينَ بَدَلًا",
                tafsir: "واذكر حين أمرنا الملائكة أن يسجدوا لآدم تحية وتكريمًا، فسجدوا جميعًا إلا إبليس، كان من الجن فخرج عن طاعة ربه. أفتتخذونه وذريته أعوانًا وأنصارًا من دوني، وهم لكم أعداء؟ بئس العوض الذي اختاره الظالمون باتباع إبليس."
            },
            {
                number: 51,
                text: "مَا أَشْهَدْتُهُمْ خَلْقَ السَّمَاوَاتِ وَالْأَرْضِ وَلَا خَلْقَ أَنْفُسِهِمْ وَمَا كُنْتُ مُتَّخِذَ الْمُضِلِّينَ عَضُدًا",
                tafsir: "ما جعلت إبليس وذريته حاضرين عند خلق السماوات والأرض، ولا عند خلق أنفسهم، فكيف يتخذونهم أولياء؟ وما كنت متخذًا المضلين أعوانًا لي."
            },
            {
                number: 52,
                text: "وَيَوْمَ يَقُولُ نَادُوا شُرَكَائِيَ الَّذِينَ زَعَمْتُمْ فَدَعَوْهُمْ فَلَمْ يَسْتَجِيبُوا لَهُمْ وَجَعَلْنَا بَيْنَهُمْ مَوْبِقًا",
                tafsir: "واذكر يوم القيامة حين يقول الله للمشركين: ادعوا شركائي الذين زعمتم أنهم شركاء لي في العبادة. فدعوهم فلم يستجيبوا لهم، وجعلنا بينهم وبين شركائهم مهلكًا يجمعهم فيه."
            },
            {
                number: 53,
                text: "وَرَأَى الْمُجْرِمُونَ النَّارَ فَظَنُّوا أَنَّهُمْ مُوَاقِعُوهَا وَلَمْ يَجِدُوا عَنْهَا مَصْرِفًا",
                tafsir: "ورأى المجرمون النار يوم القيامة، فأيقنوا أنهم واقعون فيها لا محالة، ولم يجدوا عنها مفرًا ولا مهربًا."
            },
            {
                number: 54,
                text: "وَلَقَدْ صَرَّفْنَا فِي هَٰذَا الْقُرْآنِ لِلنَّاسِ مِنْ كُلِّ مَثَلٍ ۚ وَكَانَ الْإِنْسَانُ أَكْثَرَ شَيْءٍ جَدَلًا",
                tafsir: "ولقد بينا في هذا القرآن للناس من كل نوع من الأمثال والعبر ليتعظوا، وكان الإنسان أكثر المخلوقات جدلاً ومخاصمة في الباطل."
            },
            {
                number: 55,
                text: "وَمَا مَنَعَ النَّاسَ أَنْ يُؤْمِنُوا إِذْ جَاءَهُمُ الْهُدَىٰ وَيَسْتَغْفِرُوا رَبَّهُمْ إِلَّا أَنْ تَأْتِيَهُمْ سُنَّةُ الْأَوَّلِينَ أَوْ يَأْتِيَهُمُ الْعَذَابُ قُبُلًا",
                tafsir: "وما منع الناس من الإيمان حين جاءهم القرآن والهدى، ومن طلب المغفرة من ربهم، إلا انتظارهم أن يأتيهم ما حل بالأمم السابقة من العذاب أو أن يأتيهم العذاب عيانًا."
            },
            {
                number: 56,
                text: "وَمَا نُرْسِلُ الْمُرْسَلِينَ إِلَّا مُبَشِّرِينَ وَمُنْذِرِينَ ۚ وَيُجَادِلُ الَّذِينَ كَفَرُوا بِالْبَاطِلِ لِيُدْحِضُوا بِهِ الْحَقَّ ۖ وَاتَّخَذُوا آيَاتِي وَمَا أُنْذِرُوا هُزُوًا",
                tafsir: "وما نرسل الرسل إلا مبشرين بالجنة للمؤمنين ومنذرين بالنار للكافرين. ويجادل الكافرون بالباطل ليزيلوا به الحق، واتخذوا آياتي وما أنذروا به سخرية واستهزاء."
            },
            {
                number: 57,
                text: "وَمَنْ أَظْلَمُ مِمَّنْ ذُكِّرَ بِآيَاتِ رَبِّهِ فَأَعْرَضَ عَنْهَا وَنَسِيَ مَا قَدَّمَتْ يَدَاهُ ۚ إِنَّا جَعَلْنَا عَلَىٰ قُلُوبِهِمْ أَكِنَّةً أَنْ يَفْقَهُوهُ وَفِي آذَانِهِمْ وَقْرًا ۚ وَإِنْ تَدْعُهُمْ إِلَى الْهُدَىٰ فَلَنْ يَهْتَدُوا إِذًا أَبَدًا",
                tafsir: "لا أحد أظلم ممن ذُكِّر بآيات ربه ودلائله فأعرض عنها ونسي ما قدم من ذنوب. إنا جعلنا على قلوبهم أغطية تمنعهم من فهم القرآن، وفي آذانهم صممًا يمنعهم من سماع الحق، وإن تدعهم إلى الهدى فلن يهتدوا أبدًا."
            },
            {
                number: 58,
                text: "وَرَبُّكَ الْغَفُورُ ذُو الرَّحْمَةِ ۖ لَوْ يُؤَاخِذُهُمْ بِمَا كَسَبُوا لَعَجَّلَ لَهُمُ الْعَذَابَ ۚ بَلْ لَهُمْ مَوْعِدٌ لَنْ يَجِدُوا مِنْ دُونِهِ مَوْئِلًا",
                tafsir: "وربك يا محمد هو الغفور لذنوب عباده، صاحب الرحمة الواسعة. لو أراد أن يعذبهم بما كسبوا من الذنوب لعجل لهم العذاب في الدنيا، ولكن لهم موعدًا ليوم القيامة لن يجدوا من دونه ملجأ ولا مهربًا."
            },
            {
                number: 59,
                text: "وَتِلْكَ الْقُرَىٰ أَهْلَكْنَاهُمْ لَمَّا ظَلَمُوا وَجَعَلْنَا لِمَهْلِكِهِمْ مَوْعِدًا",
                tafsir: "وتلك القرى التي أهلكناها، أهلكناها بسبب ظلم أهلها وكفرهم، وجعلنا لإهلاكهم وقتًا محددًا لا يتأخرون عنه."
            },
            {
                number: 60,
                text: "وَإِذْ قَالَ مُوسَىٰ لِفَتَاهُ لَا أَبْرَحُ حَتَّىٰ أَبْلُغَ مَجْمَعَ الْبَحْرَيْنِ أَوْ أَمْضِيَ حُقُبًا",
                tafsir: "واذكر حين قال موسى لخادمه يوشع بن نون: لن أتوقف عن السير حتى أصل إلى ملتقى البحرين، أو أسير زمنًا طويلاً."
            },
            {
                number: 61,
                text: "فَلَمَّا بَلَغَا مَجْمَعَ بَيْنِهِمَا نَسِيَا حُوتَهُمَا فَاتَّخَذَ سَبِيلَهُ فِي الْبَحْرِ سَرَبًا",
                tafsir: "فلما وصلا إلى ملتقى البحرين، نسيا حوتهما الذي كان معهما، فاتخذ الحوت طريقه في البحر كأنه نفق."
            },
            {
                number: 62,
                text: "فَلَمَّا جَاوَزَا قَالَ لِفَتَاهُ آتِنَا غَدَاءَنَا لَقَدْ لَقِينَا مِنْ سَفَرِنَا هَٰذَا نَصَبًا",
                tafsir: "فلما تجاوزا المكان، قال موسى لخادمه: أحضر لنا طعامنا، لقد أصابنا تعب شديد من سفرنا هذا."
            },
            {
                number: 63,
                text: "قَالَ أَرَأَيْتَ إِذْ أَوَيْنَا إِلَى الصَّخْرَةِ فَإِنِّي نَسِيتُ الْحُوتَ وَمَا أَنْسَانِيهُ إِلَّا الشَّيْطَانُ أَنْ أَذْكُرَهُ ۚ وَاتَّخَذَ سَبِيلَهُ فِي الْبَحْرِ عَجَبًا",
                tafsir: "قال الخادم: أرأيت حين لجأنا إلى الصخرة؟ فإني نسيت أن أذكر لك أمر الحوت، وما أنساني ذكره إلا الشيطان، وقد اتخذ الحوت طريقه في البحر بطريقة عجيبة."
            },
            {
                number: 64,
                text: "قَالَ ذَٰلِكَ مَا كُنَّا نَبْغِ ۚ فَارْتَدَّا عَلَىٰ آثَارِهِمَا قَصَصًا",
                tafsir: "قال موسى: ذلك هو المكان الذي كنا نبحث عنه، فعادا يتبعان آثارهما ليعثرا على المكان."
            },
            {
                number: 65,
                text: "فَوَجَدَا عَبْدًا مِنْ عِبَادِنَا آتَيْنَاهُ رَحْمَةً مِنْ عِنْدِنَا وَعَلَّمْنَاهُ مِنْ لَدُنَّا عِلْمًا",
                tafsir: "فوجدا عبدًا من عبادنا (وهو الخضر) آتيناه رحمة خاصة من عندنا، وعلمناه علمًا خاصًا من لدنا."
            },
            {
                number: 66,
                text: "قَالَ لَهُ مُوسَىٰ هَلْ أَتَّبِعُكَ عَلَىٰ أَنْ تُعَلِّمَنِ مِمَّا عُلِّمْتَ رُشْدًا",
                tafsir: "قال موسى للخضر: هل أتبعك لتعلّمني مما علمك الله من العلم الذي يرشد إلى الصواب؟"
            },
            {
                number: 67,
                text: "قَالَ إِنَّكَ لَنْ تَسْتَطِيعَ مَعِيَ صَبْرًا",
                tafsir: "قال الخضر لموسى: إنك لن تستطيع الصبر على ما ستراه مني من أفعال."
            },
            {
                number: 68,
                text: "وَكَيْفَ تَصْبِرُ عَلَىٰ مَا لَمْ تُحِطْ بِهِ خُبْرًا",
                tafsir: "وكيف تصبر على أمر لم تحط بعلمه وخبره؟"
            },
            {
                number: 69,
                text: "قَالَ سَتَجِدُنِي إِنْ شَاءَ اللَّهُ صَابِرًا وَلَا أَعْصِي لَكَ أَمْرًا",
                tafsir: "قال موسى: ستجدني إن شاء الله صابرًا على ما أراه، ولا أخالف لك أمرًا تأمرني به."
            },
            {
                number: 70,
                text: "قَالَ فَإِنِ اتَّبَعْتَنِي فَلَا تَسْأَلْنِي عَنْ شَيْءٍ حَتَّىٰ أُحْدِثَ لَكَ مِنْهُ ذِكْرًا",
                tafsir: "قال الخضر: فإن اتبعتني، فلا تسألني عن شيء أفعله حتى أكون أنا الذي أذكر لك تفسيره."
            },
            {
                number: 71,
                text: "فَانْطَلَقَا حَتَّىٰ إِذَا رَكِبَا فِي السَّفِينَةِ خَرَقَهَا ۖ قَالَ أَخَرَقْتَهَا لِتُغْرِقَ أَهْلَهَا لَقَدْ جِئْتَ شَيْئًا إِمْرًا",
                tafsir: "فانطلقا معًا حتى إذا ركبا في سفينة، خرقها الخضر. قال موسى: أخرقتها لتغرق أهلها؟ لقد فعلت أمرًا عظيمًا ومنكرًا."
            },
            {
                number: 72,
                text: "قَالَ أَلَمْ أَقُلْ إِنَّكَ لَنْ تَسْتَطِيعَ مَعِيَ صَبْرًا",
                tafsir: "قال الخضر: ألم أقل لك إنك لن تستطيع الصبر معي؟"
            },
            {
                number: 73,
                text: "قَالَ لَا تُؤَاخِذْنِي بِمَا نَسِيتُ وَلَا تُرْهِقْنِي مِنْ أَمْرِي عُسْرًا",
                tafsir: "قال موسى: لا تؤاخذني بما نسيته من شرطي، ولا تكلفني مشقة في أمري."
            },
            {
                number: 74,
                text: "فَانْطَلَقَا حَتَّىٰ إِذَا لَقِيَا غُلَامًا فَقَتَلَهُ قَالَ أَقَتَلْتَ نَفْسًا زَكِيَّةً بِغَيْرِ نَفْسٍ لَقَدْ جِئْتَ شَيْئًا نُكْرًا",
                tafsir: "فانطلقا حتى إذا لقيا غلامًا، فقتله الخضر. قال موسى: أقتلت نفسًا طاهرة لم تقتل أحدًا؟ لقد فعلت أمرًا عظيمًا ومنكرًا جدًا."
            },
            {
                number: 75,
                text: "قَالَ أَلَمْ أَقُلْ لَكَ إِنَّكَ لَنْ تَسْتَطِيعَ مَعِيَ صَبْرًا",
                tafsir: "قال الخضر: ألم أقل لك إنك لن تستطيع الصبر معي؟"
            },
            {
                number: 76,
                text: "قَالَ إِنْ سَأَلْتُكَ عَنْ شَيْءٍ بَعْدَهَا فَلَا تُصَاحِبْنِي ۖ قَدْ بَلَغْتَ مِنْ لَدُنِّي عُذْرًا",
                tafsir: "قال موسى: إن سألتك عن شيء بعد هذه المرة، فلا تصاحبني، فقد بلغت مني نهاية العذر."
            },
            {
                number: 77,
                text: "فَانْطَلَقَا حَتَّىٰ إِذَا أَتَيَا أَهْلَ قَرْيَةٍ اسْتَطْعَمَا أَهْلَهَا فَأَبَوْا أَنْ يُضَيِّفُوهُمَا فَوَجَدَا فِيهَا جِدَارًا يُرِيدُ أَنْ يَنْقَضَّ فَأَقَامَهُ ۖ قَالَ لَوْ شِئْتَ لَاتَّخَذْتَ عَلَيْهِ أَجْرًا",
                tafsir: "فانطلقا حتى إذا وصلا إلى أهل قرية، طلبا منهم طعامًا، فرفضوا أن يستضيفوهما. فوجدا فيها جدارًا مائلاً على وشك السقوط، فأقامه الخضر. قال موسى: لو أردت لأخذت على هذا العمل أجرًا منهم."
            },
            {
                number: 78,
                text: "قَالَ هَٰذَا فِرَاقُ بَيْنِي وَبَيْنِكَ ۚ سَأُنَبِّئُكَ بِتَأْوِيلِ مَا لَمْ تَسْتَطِعْ عَلَيْهِ صَبْرًا",
                tafsir: "قال الخضر: هذا هو الفراق بيني وبينك. سأخبرك بتأويل ما لم تستطع الصبر عليه من أفعالي."
            },
            {
                number: 79,
                text: "أَمَّا السَّفِينَةُ فَكَانَتْ لِمَسَاكِينَ يَعْمَلُونَ فِي الْبَحْرِ فَأَرَدْتُ أَنْ أَعِيبَهَا وَكَانَ وَرَاءَهُمْ مَلِكٌ يَأْخُذُ كُلَّ سَفِينَةٍ غَصْبًا",
                tafsir: "أما السفينة فكانت لمساكين يعملون في البحر، فأردت أن أعيبها بخرقها، وكان أمامهم ملك ظالم يأخذ كل سفينة صالحة غصبًا."
            },
            {
                number: 80,
                text: "وَأَمَّا الْغُلَامُ فَكَانَ أَبَوَاهُ مُؤْمِنَيْنِ فَخَشِينَا أَنْ يُرْهِقَهُمَا طُغْيَانًا وَكُفْرًا",
                tafsir: "وأما الغلام الذي قتلته، فكان أبواه مؤمنين، فخشينا أن يكبر هذا الغلام فيرهقهما بفساده وكفره."
            },
            {
                number: 81,
                text: "فَأَرَدْنَا أَنْ يُبْدِلَهُمَا رَبُّهُمَا خَيْرًا مِنْهُ زَكَاةً وَأَقْرَبَ رُحْمًا",
                tafsir: "فأردنا أن يعوضهما ربهما ولدًا خيرًا منه في الطهارة والبركة، وأقرب منه رحمة بوالديه."
            },
            {
                number: 82,
                text: "وَأَمَّا الْجِدَارُ فَكَانَ لِغُلَامَيْنِ يَتِيمَيْنِ فِي الْمَدِينَةِ وَكَانَ تَحْتَهُ كَنْزٌ لَهُمَا وَكَانَ أَبُوهُمَا صَالِحًا فَأَرَادَ رَبُّكَ أَنْ يَبْلُغَا أَشُدَّهُمَا وَيَسْتَخْرِجَا كَنْزَهُمَا رَحْمَةً مِنْ رَبِّكَ ۚ وَمَا فَعَلْتُهُ عَنْ أَمْرِي ۚ ذَٰلِكَ تَأْوِيلُ مَا لَمْ تَسْطِعْ عَلَيْهِ صَبْرًا",
                tafsir: "وأما الجدار الذي أقمته، فكان لغلامين يتيمين في تلك المدينة، وكان تحته كنز لهما، وكان أبوهما صالحًا، فأراد ربك أن يبلغا سن الرشد ويستخرجا كنزهما رحمة من ربك. وما فعلت شيئًا من ذلك باجتهادي، بل بأمر الله. ذلك تفسير ما لم تستطع الصبر عليه."
            },

        const surahContentDiv = document.getElementById('surah-content');
        const fontSizeIncreaseBtn = document.getElementById('font-size-increase');
        const fontSizeDecreaseBtn = document.getElementById('font-size-decrease');
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        // Initial font size levels (in rem)
        const fontSizes = [1, 1.25, 1.5, 1.75, 2];
        let currentFontSizeIndex = 1; // Default to 1.25rem

        /**
         * Renders all verses with their tafsir and toggle buttons.
         */
        function renderSurahContent() {
            surahContentDiv.innerHTML = ''; // Clear existing content

            // Add Basmala at the very beginning
            const basmalaDiv = document.createElement('div');
            basmalaDiv.className = 'verse-container text-center mb-6';
            basmalaDiv.innerHTML = `<p class="surah-text text-2xl font-bold text-blue-700">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</p>`;
            surahContentDiv.appendChild(basmalaDiv);


            surahVersesData.forEach(verseData => {
                const verseContainer = document.createElement('div');
                verseContainer.className = 'verse-container';

                const verseHeader = document.createElement('div');
                verseHeader.className = 'verse-header';

                const verseTextElement = document.createElement('p');
                verseTextElement.className = 'surah-text flex-grow';
                verseTextElement.textContent = `${verseData.text} (${verseData.number})`;
                verseTextElement.style.fontSize = fontSizes[currentFontSizeIndex] + 'rem'; // Apply current font size

                const toggleButton = document.createElement('button');
                toggleButton.className = 'tafsir-toggle-btn';
                toggleButton.textContent = 'إظهار التفسير';
                toggleButton.dataset.verseNumber = verseData.number; // Store verse number for easy access

                const tafsirContentDiv = document.createElement('div');
                tafsirContentDiv.className = 'tafsir-content';
                tafsirContentDiv.innerHTML = `<p>${verseData.tafsir}</p>`;

                // Append elements
                verseHeader.appendChild(verseTextElement);
                verseHeader.appendChild(toggleButton);
                verseContainer.appendChild(verseHeader);
                verseContainer.appendChild(tafsirContentDiv);
                surahContentDiv.appendChild(verseContainer);

                // Add event listener to the toggle button
                toggleButton.addEventListener('click', () => {
                    if (tafsirContentDiv.style.display === 'none' || tafsirContentDiv.style.display === '') {
                        tafsirContentDiv.style.display = 'block';
                        toggleButton.textContent = 'إخفاء التفسير';
                    } else {
                        tafsirContentDiv.style.display = 'none';
                        toggleButton.textContent = 'إظهار التفسير';
                    }
                });
            });
        }

        /**
         * Applies the current font size to all verse texts.
         */
        function applyFontSize() {
            const verseTextElements = document.querySelectorAll('.surah-text');
            verseTextElements.forEach(element => {
                element.style.fontSize = fontSizes[currentFontSizeIndex] + 'rem';
            });
            localStorage.setItem('fontSizeIndex', currentFontSizeIndex);
        }

        /**
         * Increases the font size.
         */
        fontSizeIncreaseBtn.addEventListener('click', () => {
            if (currentFontSizeIndex < fontSizes.length - 1) {
                currentFontSizeIndex++;
                applyFontSize();
                showMessage('تم تكبير الخط');
            } else {
                showMessage('الخط في أكبر حجم ممكن');
            }
        });

        /**
         * Decreases the font size.
         */
        fontSizeDecreaseBtn.addEventListener('click', () => {
            if (currentFontSizeIndex > 0) {
                currentFontSizeIndex--;
                applyFontSize();
                showMessage('تم تصغير الخط');
            } else {
                showMessage('الخط في أصغر حجم ممكن');
            }
        });

        /**
         * Toggles between light and dark mode.
         */
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            updateThemeIcon(isDarkMode);
            showMessage(isDarkMode ? 'تم تفعيل الوضع الليلي' : 'تم تفعيل الوضع النهاري');
        }

        /**
         * Updates the theme icon based on the current mode.
         * @param {boolean} isDarkMode - True if dark mode is active, false otherwise.
         */
        function updateThemeIcon(isDarkMode) {
            if (isDarkMode) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }

        // Event listener for theme toggle button
        themeToggleBtn.addEventListener('click', toggleTheme);

        /**
         * Initializes the app on page load.
         * Loads saved preferences from local storage or sets defaults.
         */
        window.onload = () => {
            // Load saved font size
            const savedFontSizeIndex = localStorage.getItem('fontSizeIndex');
            if (savedFontSizeIndex !== null && !isNaN(savedFontSizeIndex)) {
                currentFontSizeIndex = parseInt(savedFontSizeIndex);
                if (currentFontSizeIndex < 0 || currentFontSizeIndex >= fontSizes.length) {
                    currentFontSizeIndex = 1; // Reset to default if out of bounds
                }
            }
            renderSurahContent(); // Render content first to apply font size
            applyFontSize(); // Apply font size to all rendered verses

            // Load saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                updateThemeIcon(true);
            } else {
                updateThemeIcon(false); // Ensure icon is correct for light mode
            }
        };
    </script>
